- en: Check out [`String`'s documentation](https://doc.rust-lang.org/std/string/struct.String.html)
    for a thorough overview of the methods it provides. You'll need it for the exercise!
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看关于`String`的文档（[https://doc.rust-lang.org/std/string/struct.String.html](https://doc.rust-lang.org/std/string/struct.String.html)），以全面了解它提供的方法。你将需要在练习中使用它！
