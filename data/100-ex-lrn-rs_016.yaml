- en: 'Let''s go back to our ticket definition:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到我们的票据定义：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: We are using "raw" types for the fields of our `Ticket` struct. This means that
    users can create a ticket with an empty title, a suuuuuuuper long description
    or a nonsensical status (e.g. "Funny").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在为`Ticket`结构体的字段使用“原始”类型。这意味着用户可以创建一个标题为空、描述超级长或状态不合逻辑（例如“有趣”）的票据。
- en: We can do better than that!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以做得更好！
- en: '[Further reading](#further-reading)'
