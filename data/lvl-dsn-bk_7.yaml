- en: '[](#shadows-are-too-dark-after-a-light-bake)Shadows are too dark after a light
    bake?'
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#shadows-are-too-dark-after-a-light-bake)光照烘焙后阴影太暗？'
- en: Your albedo textures might be too dark. If the textures are too dark, then any
    resulting light bounces will be faint, no matter how bright your lights are. Unless
    you have specific stylistic or technical reasons to do otherwise, your main diffuse
    textures should usually be in the 50-100% brightness range. See ["Texturing Values
    for Environments"](https://environmentart.wordpress.com/2016/06/13/texturing-values-for-environments-part-1/)
    by Rogelio Olguin, and the old Epic Games UDK docs ["Epic Games Texturing Guidelines"](https://docs.unrealengine.com/udk/Three/TexturingGuidelines.html).
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 您的漫反射纹理可能太暗。如果纹理太暗，那么任何结果的光反弹都会很微弱，无论你的灯光有多亮。除非你有特定的风格或技术原因要这样做，否则你的主要漫反射纹理通常应该在50-100%的亮度范围内。参见Rogelio
    Olguin的["环境纹理值](https://environmentart.wordpress.com/2016/06/13/texturing-values-for-environments-part-1/)
    "，以及旧Epic Games UDK文档["Epic Games纹理指南](https://docs.unrealengine.com/udk/Three/TexturingGuidelines.html)"。
