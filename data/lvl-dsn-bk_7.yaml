- en: '**Lighting** gives visual depth to a scene, allowing players to gauge distances
    and distinguish shapes. Because it serves a very important gameplay function,
    you should do a **lighting pass** early in the level design process, before a
    proper art pass.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '**照明**为场景提供视觉深度，使玩家能够判断距离和区分形状。因为它在游戏玩法中起着非常重要的作用，你应该在级别设计过程中尽早进行**照明步骤**，在正式的艺术步骤之前。'
- en: Video game lighting tech is a crude illusion that approximates real-life light.
    Many game lighting effects do not actually use any lighting systems.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 视频游戏照明技术是一种粗略的幻觉，它近似于现实生活中的光线。许多游戏照明效果实际上并没有使用任何照明系统。
- en: 'There are 4 core light source types: **ambient, directional, point, and spotlight.**
    These lights can be *static* or *dynamic,* and **motivated** by a visible **light
    fixture** or *unmotivated* without any visible source.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 有 4 种核心光源类型：**环境光、方向光、点光源和聚光灯**。这些灯光可以是*静态*的或*动态*的，并由可见的**灯具**驱动，或者*非驱动*，没有任何可见光源。
- en: The most common lighting theory is three point lighting, which defines **key
    lights**, **fill lights**, and **rim lights** based on the light's orientation
    to the camera and subject.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的照明理论是三点照明，它根据光线相对于相机和主体的方向定义**主光**、**填充光**和**边缘光**。
- en: To light a level, work gradually over several lighting passes. Do global lights
    first, then light for wayfinding, and then for gameplay, and finally any last
    details or moods.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 要照亮一个关卡，逐步进行几个照明遍历。首先做全局照明，然后进行导航照明，接着是游戏照明，最后是任何最后的细节或氛围。
- en: Now what?
