  type: TYPE_NORMAL
  zh: 继续阅读[环境艺术](/process/env-art)。
- en: Lighting is traditionally the most performance-heavy visual aspect of a level.
    After a lighting pass, you'll want to do an [optimization](/process/env-art/optimization)
    pass.
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 照明通常是关卡中性能最重的视觉方面。在照明遍历之后，你将想要进行一个[优化](/process/env-art/optimization)遍历。
