  zh: '[原文：https://howqueryengineswork.com/00-preface.html](https://howqueryengineswork.com/00-preface.html)'
- en: The first edition of this book was written in a one week break between jobs
    and improved during COVID lockdown in 2020\. I honestly wasn’t sure how many people
    wanted to read a book about building a query engine from scratch. It turns out
    that there are quite a few.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一版是在工作之间的一个星期假期中撰写的，并在2020年的COVID封锁期间得到改进。我老实说，我不确定有多少人想读一本关于从头开始构建查询引擎的书。结果证明，相当多的人感兴趣。
- en: This second edition is a significant revision with clearer explanations, better
    code organization, and expanded coverage of topics like joins, subqueries, and
    distributed query execution.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二版是一个重大修订，具有更清晰的解释、更好的代码组织和对连接、子查询和分布式查询执行等主题的扩展覆盖。
- en: This book is not academic in nature. It aims to be a practical, straightforward
    guide. The feedback from readers has been encouraging, so thank you to everyone
    who provided suggestions and corrections. I hope this edition serves as an even
    better foundation for understanding query engines.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不是学术性质的。它旨在成为一本实用、直接的指南。读者的反馈令人鼓舞，所以感谢所有提供建议和纠正的人。我希望这一版能成为理解查询引擎的更好基础。
