  type: TYPE_NORMAL
  zh: '[练习](#exercise)'
- en: The exercise for this section is located in [`04_traits/00_intro`](https://github.com/mainmatter/100-exercises-to-learn-rust/tree/main/exercises/04_traits/00_intro)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本节练习位于[`04_traits/00_intro`](https://github.com/mainmatter/100-exercises-to-learn-rust/tree/main/exercises/04_traits/00_intro)
