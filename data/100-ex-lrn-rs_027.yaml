- en: Traits
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特质
- en: 原文：[https://rust-exercises.com/100-exercises/04_traits/00_intro.html](https://rust-exercises.com/100-exercises/04_traits/00_intro.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://rust-exercises.com/100-exercises/04_traits/00_intro.html](https://rust-exercises.com/100-exercises/04_traits/00_intro.html)'
- en: In the previous chapter we covered the basics of Rust's type and ownership system.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们介绍了Rust的类型和所有权系统的基本概念。
- en: 'It''s time to dig deeper: we''ll explore **traits**, Rust''s take on interfaces.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候深入挖掘了：我们将探讨**特质**，Rust对接口的看法。
- en: Once you learn about traits, you'll start seeing their fingerprints all over
    the place.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你了解了特质，你将开始到处看到它们的痕迹。
- en: In fact, you've already seen traits in action throughout the previous chapter,
    e.g. `.into()` invocations as well as operators like `==` and `+`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你已经在上一章中看到了特质的实际应用，例如`.into()`调用以及`==`和`+`这样的运算符。
- en: 'On top of traits as a concept, we''ll also cover some of the key traits that
    are defined in Rust''s standard library:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除了特质这个概念之外，我们还将介绍Rust标准库中定义的一些关键特质：
- en: Operator traits (e.g. `Add`, `Sub`, `PartialEq`, etc.)
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运算符特质（例如`Add`、`Sub`、`PartialEq`等）
- en: '`From` and `Into`, for infallible conversions'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`From`和`Into`，用于不可靠的转换'
- en: '`Clone` and `Copy`, for copying values'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Clone`和`Copy`，用于复制值'
- en: '`Deref` and deref coercion'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Deref`和解引用强制转换'
- en: '`Sized`, to mark types with a known size'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Sized`，用于标记已知大小的类型'
- en: '`Drop`, for custom cleanup logic'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Drop`，用于自定义清理逻辑'
- en: Since we'll be talking about conversions, we'll seize the opportunity to plug
    some of the "knowledge gaps" from the previous chapter—e.g. what is `"A title"`,
    exactly? Time to learn more about slices too!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们将讨论转换，我们将抓住机会填补上一章的一些“知识空白”——例如，“`A title`”究竟是什么？现在是时候更多地了解切片了！
- en: '[Exercise](#exercise)'
  id: totrans-14
  prefs:
