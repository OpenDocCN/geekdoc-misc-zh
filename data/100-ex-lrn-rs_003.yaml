- en: A Basic Calculator
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基本计算器（A Basic Calculator）
- en: 原文：[https://rust-exercises.com/100-exercises/02_basic_calculator/00_intro.html](https://rust-exercises.com/100-exercises/02_basic_calculator/00_intro.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://rust-exercises.com/100-exercises/02_basic_calculator/00_intro.html](https://rust-exercises.com/100-exercises/02_basic_calculator/00_intro.html)
- en: In this chapter we'll learn how to use Rust as a **calculator**.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将学习如何将Rust用作**计算器**。
- en: 'It might not sound like much, but it''ll give us a chance to cover a lot of
    Rust''s basics, such as:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能听起来不多，但它将给我们一个机会来覆盖Rust的基础知识，例如：
- en: How to define and call functions
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何定义和调用函数
- en: How to declare and use variables
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何声明和使用变量
- en: Primitive types (integers and booleans)
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本类型（整数和布尔值）
- en: Arithmetic operators (including overflow and underflow behavior)
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算术运算符（包括溢出和下溢行为）
- en: Comparison operators
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比较运算符
- en: Control flow
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制流
- en: Panics
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 潜在错误（Panics）
- en: Nailing the basics with a few exercises will get the language flowing under
    your fingers. When we move on to more complex topics, such as traits and ownership,
    you'll be able to focus on the new concepts without getting bogged down by the
    syntax or other trivial details.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过几个练习来掌握基础知识，可以让语言在你的指尖流淌。当我们转向更复杂的话题，例如特性和所有权时，你将能够专注于新概念，而不会因为语法或其他琐碎细节而陷入困境。
