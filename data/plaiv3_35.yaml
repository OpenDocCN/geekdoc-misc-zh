- en: Evaluating Local Binding
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估局部绑定
- en: 'Most programming languages have some notion of local binding. There are two
    words there, which we’ll tease apart:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数编程语言都有局部绑定的概念。这里有两个词，我们将把它们分开来讨论：
- en: Binding means to associate names with values. For instance, when we call a function,
    the act of calling associates (“binds”) the formal parameters with the actual
    values.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绑定意味着将名称与值关联起来。例如，当我们调用一个函数时，调用行为将形式参数与实际值关联（绑定）。
- en: Local means they are limited to some region of the program, and not available
    outside that region.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 局部意味着它们限制在程序的某个区域，并且在该区域之外不可用。
