- en: Because Valorant is a competitive multiplayer shooter that depends on precise
    map [balance](/process/combat/balance), Riot tailored their art pass process to
    preserve the level designer's blockout as much as possible. Before entering art
    production and detailing phases, Valorant maps go through extensive month-long
    greybox ([blockout](/process/blockout)) and [playtest](/process/blockout/playtesting)
    phases as well as several initial *art blockout* passes to test color swatches
    and [massing](/process/blockout/massing). This *art blockout* gives extra time
    for level designers to make more changes to the level geometry, and propagate
    those tweaks back to the artists with minimal waste. Prolonging the blockout stage
    improves the final art pass and allows for more collaboration between departments.
