- en: Substitution
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 替换
- en: 'By the way, observe that you didn’t need to know any computer programming to
    answer these questions. You did something similar in middle- and high-school algebra
    classes. You probably learned the phrase substitution for “replaced with”. That’s
    the same process we’re following here. And indeed, we can think of programming
    as a natural outgrowth of algebra, except with much more interesting datatypes:
    not only numbers but also strings, images, lists, tables, vector fields, videos,
    and more.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，注意你不需要了解任何计算机编程知识就能回答这些问题。你在中学和高中代数课上已经做过类似的事情了。你可能学过“替换”这个短语。这就是我们在这里遵循的过程。实际上，我们可以把编程看作是代数的一个自然延伸，只不过数据类型更加有趣：不仅包括数字，还有字符串、图像、列表、表格、矢量场、视频等等。
- en: 'Okay, so this gives us a way to implement an evaluator:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，这样我们就有了实现一个评估器的方法：
- en: Find a way to represent program source (e.g., a string or a tree).
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 找一种方法来表示程序源代码（例如，一个字符串或一棵树）。
- en: Look for the next expression to evaluate.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找下一个要评估的表达式。
- en: Perform substitution (textually) to obtain a new program.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行替换（文本上）以获得一个新的程序。
- en: Continue evaluating until there’s nothing left but a value.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 继续评估，直到只剩下值为止。
- en: 'However, as you might have guessed, that’s not how most programming languages
    actually work: in general it would be painfully slow. So we’ll have to find a
    better way!'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，正如你可能猜到的，大多数编程语言实际上并不是这样工作的：通常这会非常慢。所以，我们需要找到一种更好的方法！
