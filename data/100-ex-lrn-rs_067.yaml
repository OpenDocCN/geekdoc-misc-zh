- en: impl Trait in argument position
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参数位置的`impl Trait`
- en: 原文：[https://rust-exercises.com/100-exercises/06_ticket_management/09_impl_trait_2.html](https://rust-exercises.com/100-exercises/06_ticket_management/09_impl_trait_2.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://rust-exercises.com/100-exercises/06_ticket_management/09_impl_trait_2.html](https://rust-exercises.com/100-exercises/06_ticket_management/09_impl_trait_2.html)
- en: In the previous section, we saw how `impl Trait` can be used to return a type
    without specifying its name.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中，我们看到了如何使用`impl Trait`来返回一个类型而不指定其名称。
- en: 'The same syntax can also be used in **argument position**:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 相同的语法也可以用于**参数位置**：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '`print_iter` takes an iterator of `i32`s and prints each element.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '`print_iter`函数接受一个`i32`类型的迭代器并打印每个元素。'
- en: 'When used in **argument position**, `impl Trait` is equivalent to a generic
    parameter with a trait bound:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当用于**参数位置**时，`impl Trait`相当于一个带有特质的泛型参数：
- en: '[PRE1]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[Downsides](#downsides)'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[缺点](#downsides)'
- en: As a rule of thumb, prefer generics over `impl Trait` in argument position.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一条经验法则，在参数位置上优先使用泛型而不是`impl Trait`。
- en: Generics allow the caller to explicitly specify the type of the argument, using
    the turbofish syntax (`::<>`), which can be useful for disambiguation. That's
    not the case with `impl Trait`.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 泛型允许调用者显式指定参数的类型，使用涡轮鱼语法（`::<>`），这在消除歧义时可能很有用。而`impl Trait`则不是这样。
