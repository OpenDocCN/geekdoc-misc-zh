- en: As we reach the end of this journey, I am pleased to present the final version
    of the rustle program, ready for production use. To compile a release version,
    be sure to use `cargo build --release`. I hope you have enjoyed this journey as
    much as I have enjoyed guiding you through it. Thank you very much for completing
    the course. Have fun on your Rust journey!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们到达这次旅程的终点，我很高兴向大家展示 rustle 程序的最终版本，它已准备好投入生产使用。要编译发布版本，请确保使用 `cargo build
    --release`。我希望您和我一样享受这次旅程。非常感谢您完成这门课程。祝您在 Rust 之旅中玩得开心！
