- en: Rust includes the primitive types,^([1](#footnote-1)) statements, and expressions^([2](#footnote-2))
    you're already familiar with. However, it also incorporates some powerful concepts
    from functional languages that we will explore throughout this course. To begin
    with our rustle program, we'll keep things simple and gradually refactor the code
    to introduce more of what Rust has to offer. Let's start with variables.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Rust 包含了您已经熟悉的原始类型、^([1](#footnote-1)) 语句和^([2](#footnote-2)) 表达式。然而，它还融合了一些来自函数式语言的有力概念，这些概念我们将在本课程中探讨。为了开始我们的
    rustle 程序，我们将保持简单，并逐步重构代码以介绍 Rust 提供的更多功能。让我们从变量开始。
