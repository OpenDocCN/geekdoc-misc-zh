- en: An NP is a Noun Phrase, V is a Verb, and so on. Observe how the sentence diagram
    takes a linearsentence and turns it into a tree-shaped representation of the grammatical
    structure. We want to do the same for programs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个NP是名词短语，V是动词，以此类推。观察句子图是如何将线性句子转换成语法结构的树形表示。我们希望对程序也做同样的事情。
