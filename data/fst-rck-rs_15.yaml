- en: '[`enum`](https://doc.rust-lang.org/std/keyword.enum.html)s in Rust are similar
    to those of other compiled languages like C, but have important differences that
    make them considerably more powerful. [↩](#fr-1-1)'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Rust 中的 `[enum](https://doc.rust-lang.org/std/keyword.enum.html)` 与其他编译语言（如
    C）中的类似，但它们有重要的区别，这使得它们更加强大。[↩](#fr-1-1)
- en: Recall that grep uses 1-based line numbering. `enumerate` begins at 0\. [↩](#fr-2-1)
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回想一下，grep 使用基于 1 的行编号。`enumerate` 从 0 开始。[↩](#fr-2-1)
