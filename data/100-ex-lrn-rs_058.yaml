- en: Intro
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: 原文：[https://rust-exercises.com/100-exercises/06_ticket_management/00_intro.html](https://rust-exercises.com/100-exercises/06_ticket_management/00_intro.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://rust-exercises.com/100-exercises/06_ticket_management/00_intro.html](https://rust-exercises.com/100-exercises/06_ticket_management/00_intro.html)
- en: 'In the previous chapter we modelled `Ticket` in a vacuum: we defined its fields
    and their constraints, we learned how to best represent them in Rust, but we didn''t
    consider how `Ticket` fits into a larger system. We''ll use this chapter to build
    a simple workflow around `Ticket`, introducing a (rudimentary) management system
    to store and retrieve tickets.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们在真空中对 `Ticket` 进行了建模：我们定义了其字段及其约束，我们学习了如何在 Rust 中最佳地表示它们，但我们没有考虑 `Ticket`
    如何适应更大的系统。我们将利用本章来围绕 `Ticket` 建立一个简单的流程，引入一个（原始的）管理系统来存储和检索票据。
- en: 'The task will give us an opportunity to explore new Rust concepts, such as:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本任务将为我们提供一个探索新的 Rust 概念的机会，例如：
- en: Stack-allocated arrays
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 栈分配的数组
- en: '`Vec`, a growable array type'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Vec`，一种可增长的数组类型'
- en: '`Iterator` and `IntoIterator`, for iterating over collections'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Iterator` 和 `IntoIterator`，用于遍历集合'
- en: Slices (`&[T]`), to work with parts of a collection
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 切片 (`&[T]`)，用于处理集合的部分
- en: Lifetimes, to describe how long references are valid
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生命周期，用于描述引用的有效时长
- en: '`HashMap` and `BTreeMap`, two key-value data structures'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`HashMap` 和 `BTreeMap`，两种键值数据结构'
- en: '`Eq` and `Hash`, to compare keys in a `HashMap`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Eq` 和 `Hash`，用于比较 `HashMap` 中的键'
- en: '`Ord` and `PartialOrd`, to work with a `BTreeMap`'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Ord` 和 `PartialOrd`，用于处理 `BTreeMap`'
- en: '`Index` and `IndexMut`, to access elements in a collection'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Index` 和 `IndexMut`，用于访问集合中的元素'
