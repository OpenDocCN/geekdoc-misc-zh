    Strasserä»æœªå»è¿‡è‹±å›½ï¼Œå› æ­¤å¶å°”ä½¿ç”¨ç…§ç‰‡å‚è€ƒæ¥ç»˜åˆ¶åˆå§‹å…³å¡ã€‚ç„¶è€Œï¼Œè¿™ç§ä»¥åŸå‹åˆ¶ä½œä¸ºå…ˆçš„æ–¹æ³•è¦æ±‚Strasserä»ä»–çš„æƒ³è±¡ä¸­å¡«è¡¥ç©ºç™½--å› ä¸ºä»–æ²¡æœ‰è‹±å›½äººçš„æƒ³è±¡åŠ›ï¼Œè¿™äº›ç©ºç™½å¾€å¾€åœ¨å¾®å¦™çš„æ–¹å¼ä¸Šæ˜¾å¾—ä¸åˆ‡å®é™…æˆ–ä¸çœŸå®ï¼Œä¸ä»–ä»¬çš„æ„å›¾ç›¸åã€‚ä¼ ç»Ÿçš„åŸå‹åˆ¶ä½œè¿‡ç¨‹ä¸èµ·ä½œç”¨ã€‚
- en: So instead, Strasser tried a [research](/process/preproduction/research)-first
    "location scouting" approach. He went on an exhaustive virtual tour of various
    UK villages, taking lots of photos from Google Street View. After recreating several
    village streets in-game, Strasser finally pin-pointed what type of structure suited
