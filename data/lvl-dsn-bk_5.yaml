- en: For the top-down third person stealth puzzle game Untitled Goose Game, developer
    House House sought to create an authentic-feeling British village in 3D. Level
    designer Jake Strasser had never been in the UK, so blocked out the initial level
    with occasional use of photo reference. However, this blockout-first approach
    required Strasser to fill-in gaps from his imagination -- and because he didn't
    have a British imagination, these gaps often felt implausible or inauthentic in
    subtle ways, counter to their intent. The traditional blockout process wasn't
    working.
