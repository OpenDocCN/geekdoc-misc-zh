- en: For the first person narrative exploration game Firewatch (2016), developer
    Campo Santo wanted to focus on mechanics like walking and talking; the main appeal
    of the game concept was looking at art passed scenery and listening to voice acted
    dialogue. Following typical best practices, they first built a blockout to test
    the viability of these mechanics. However, the blockout did not help them answer
    any questions about the player experience because the game pacing was fundamentally
    a narrative design and environment art issue, not so much a level design issue.
    The traditional blockout process wasn't working.
