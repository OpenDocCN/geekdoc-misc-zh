- en: Project Management
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目管理
- en: 原文：[https://freddiehaddad.github.io/fast-track-to-rust/project_management.html](https://freddiehaddad.github.io/fast-track-to-rust/project_management.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://freddiehaddad.github.io/fast-track-to-rust/project_management.html](https://freddiehaddad.github.io/fast-track-to-rust/project_management.html)
- en: As your programs grow in size, it becomes crucial to organize your code effectively.
    By grouping related functionalities and separating distinct features, you make
    it easier to locate the code responsible for a specific feature and to modify
    how that feature operates. Let's look at how a Rust project can be organized.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着程序规模的扩大，有效地组织代码变得至关重要。通过将相关功能分组并分离不同的特性，您可以更容易地找到负责特定特性的代码，并修改该特性的操作方式。让我们看看
    Rust 项目是如何组织的。
- en: 'Paraphrasing the Rust documentation, Rust offers several features to help you
    manage your code''s organization, including which details are exposed, which are
    private, and what names are in each scope of your programs. These features, often
    collectively referred to as the module system, include:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将 Rust 文档中的内容进行释义，Rust 提供了多个特性来帮助您管理代码的组织，包括哪些细节是公开的，哪些是私有的，以及每个程序作用域中的名称。这些特性通常统称为模块系统，包括：
- en: '**Packages**: A Cargo feature that lets you build, test, and share crates.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包**：Cargo 的一个特性，允许您构建、测试和共享包。'
- en: '**Crates**: A tree of modules that produces a library or executable.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包**：一个生成库或可执行文件的模块树。'
- en: '**Modules** and **use**: Allow you to control the organization, scope, and
    privacy of paths.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模块**和**use**：允许您控制路径的组织、作用域和隐私。'
- en: '**Paths**: A way of naming an item, such as a struct, function, or module.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**路径**：命名一个项的方式，例如结构体、函数或模块。'
- en: All the details about managing projects can be found in the [Managing Growing
    Projects with Packages, Crates, and Modules](https://doc.rust-lang.org/book/ch07-00-managing-growing-projects-with-packages-crates-and-modules.html#managing-growing-projects-with-packages-crates-and-modules)
    section of [The Rust Programming Language](https://doc.rust-lang.org/book/title-page.html)
    documentation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于项目管理的所有详细信息都可以在 [《Rust 编程语言》文档的“使用包、包和模块管理不断增长的项目”部分](https://doc.rust-lang.org/book/ch07-00-managing-growing-projects-with-packages-crates-and-modules.html#managing-growing-projects-with-packages-crates-and-modules)
    中找到。
