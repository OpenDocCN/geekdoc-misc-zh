  type: TYPE_NORMAL
  zh: '[范围](#ranges)'
- en: Rust's standard library provides **range** type that can be used to iterate
    over a sequence of numbers^([2](#footnote-weird-ranges)).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Rust 的标准库提供了一个 **range** 类型，可以用来遍历一系列数字^([2](#footnote-weird-ranges))。
- en: 'For example, if we want to sum the numbers from 1 to 5:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果我们想计算从 1 到 5 的数字之和：
- en: '[PRE1]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Every time the loop runs, `i` will be assigned the next value in the range before
    executing the block of code.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 每次循环运行时，`i` 将被分配范围中的下一个值，然后执行代码块。
- en: 'There are five kinds of ranges in Rust:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Rust 中有五种类型的范围：
- en: '`1..5`: A (half-open) range. It includes all numbers from 1 to 4\. It doesn''t
    include the last value, 5.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`1..5`：一个（半开）范围。它包括从 1 到 4 的所有数字。它不包括最后一个值，5。'
- en: '`1..=5`: An inclusive range. It includes all numbers from 1 to 5\. It includes
    the last value, 5.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`1..=5`：一个包含范围。它包括从 1 到 5 的所有数字。它包括最后一个值，5。'
- en: '`1..`: An open-ended range. It includes all numbers from 1 to infinity (well,
    until the maximum value of the integer type).'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`1..`：一个开放范围。它包括从 1 到无穷大（好吧，直到整型类型的最大值）的所有数字。'
- en: '`..5`: A range that starts at the minimum value for the integer type and ends
    at 4\. It doesn''t include the last value, 5.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`..5`：一个从整型类型的最低值开始，到 4 结束的范围。它不包括最后一个值，5。'
- en: '`..=5`: A range that starts at the minimum value for the integer type and ends
    at 5\. It includes the last value, 5.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`..=5`：一个从整型类型的最低值开始，到 5 结束的范围。它包括最后一个值，5。'
- en: You can use a `for` loop with the first three kinds of ranges, where the starting
    point is explicitly specified. The last two range types are used in other contexts,
    that we'll cover later.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 `for` 循环与前三种类型的范围一起使用，其中起始点是明确指定的。最后两种范围类型在其他上下文中使用，我们将在后面介绍。
- en: The extreme values of a range don't have to be integer literals—they can be
    variables or expressions too!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 范围的极值不一定是整型字面量——它们也可以是变量或表达式！
