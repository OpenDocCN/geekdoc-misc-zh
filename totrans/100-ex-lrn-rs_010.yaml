- en: Having to manually increment a counter variable is somewhat tedious. The pattern
    is also extremely common!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 手动增加计数器变量有些繁琐。这种模式也非常常见！
- en: 'To make this easier, Rust provides a more concise way to iterate over a range
    of values: the `for` loop.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使这个过程更简单，Rust 提供了一种更简洁的方式来遍历一系列值：`for` 循环。
- en: '[The `for` loop](#the-for-loop)'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`for` 循环](#the-for-loop)'
- en: A `for` loop is a way to execute a block of code for each element in an iterator^([1](#footnote-iterator)).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '`for` 循环是一种执行代码块的方式，每次迭代器^([1](#footnote-iterator))中的每个元素。'
- en: 'Here''s the general syntax:'
