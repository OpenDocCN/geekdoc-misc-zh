- en: Package Creation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://freddiehaddad.github.io/fast-track-to-rust/package_creation.html](https://freddiehaddad.github.io/fast-track-to-rust/package_creation.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Let''s make sure all the prerequisites are in place. You should have followed
    the [installation](installation.html) instructions to prepare your development
    environment. After those steps are complete, you should be able to run the following
    commands:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: The version numbers might be different, but the output should look relatively
    similar.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If the above commands worked, you're ready to go!
  prefs: []
  type: TYPE_NORMAL
- en: 'Use `cargo new rustle` to create a new Rust package named `rustle` for our
    project:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Navigate to the `rustle` directory and use `cargo run` to build and run the
    program:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Explore some of the other actions you can perform with `cargo` using `cargo
    --help`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`cargo build` - compile the current package'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`cargo build --release` - build the project in release mode (with optimizations)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`cargo check` - analyze the current package and report errors (no object files
    generated)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`cargo test` - run unit tests'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: and more...
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
