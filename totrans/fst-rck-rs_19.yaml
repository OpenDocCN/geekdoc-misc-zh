- en: Ownership
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 所有权
- en: 原文：[https://freddiehaddad.github.io/fast-track-to-rust/ownership.html](https://freddiehaddad.github.io/fast-track-to-rust/ownership.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://freddiehaddad.github.io/fast-track-to-rust/ownership.html](https://freddiehaddad.github.io/fast-track-to-rust/ownership.html)
- en: Ownership and borrowing are fundamental principles in Rust that ensure memory
    safety without needing a garbage collector. Ownership dictates how memory is managed,
    while borrowing allows you to reference data without taking ownership. Understanding
    these concepts is crucial for writing efficient and safe Rust programs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 所有权和借用是 Rust 的基本原则，它们确保了内存安全，无需垃圾回收器。所有权决定了内存的管理方式，而借用允许你引用数据而不获取所有权。理解这些概念对于编写高效且安全的
    Rust 程序至关重要。
- en: The Rust documentation provides an in-depth exploration of these topics in [Understanding
    Ownership](https://doc.rust-lang.org/book/ch04-00-understanding-ownership.html),
    and it's highly recommended to spend some time reading that material. For now,
    let's focus on the core principles of ownership.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Rust 的文档在 [理解所有权](https://doc.rust-lang.org/book/ch04-00-understanding-ownership.html)
    中对这些主题进行了深入探讨，强烈建议花些时间阅读这些材料。现在，让我们专注于所有权的核心原则。
- en: '[Core Principles](#core-principles)'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[核心原则](#core-principles)'
- en: 'Keep these rules about ownership in mind as we progress through the course:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们继续课程的过程中，请记住这些关于所有权的规则：
- en: Each value in Rust has an owner.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Rust 中的每个值都有一个所有者。
- en: There can only be one owner at a time.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一次只能有一个所有者。
- en: When the owner goes out of scope, the value is *dropped*.^([1](#footnote-1))
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当所有者超出作用域时，值将被*丢弃*。[^1](#footnote-1)
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The term *dropped* means the memory is freed and the object's lifetime has ended.
    [↩](#fr-1-1)
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 术语*丢弃*意味着内存被释放，对象的生存期结束。[↩](#fr-1-1)
