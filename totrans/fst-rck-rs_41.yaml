- en: Throughout this course, we've been using [attributes](https://doc.rust-lang.org/reference/attributes.html),
    but we haven't delved into them yet. Let's briefly discuss the attributes you've
    encountered and provide some useful resources for further exploration.
  prefs: []
  type: TYPE_NORMAL
- en: 'At a high level, an attribute is metadata applied to a crate, module, or item.
    This metadata serves various purposes. Attributes follow this syntax:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Attributes come in two forms: `InnerAttribute` and `OuterAttribute`. The difference
    between them is that an `InnerAttribute` includes a bang (`!`) between the `#`
    and the `[`. An `InnerAttribute` applies to the item it is declared within, while
    an `OuterAttribute` applies to whatever follows it.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Inner Attributes](#inner-attributes)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For example, in our rustle program, we've used the inner attribute `#![allow(unused_imports)]`.
    By default, the Rust compiler issues warnings if your program imports packages
    via `use` but doesn't actually utilize them. Our program imports the `File` module
    with `use std::fs::File;`, but since we are using `Cursor` for development and
    have commented out the file I/O code, the compiler complains about the unused
    import. This attribute disables that warning for the crate.
  prefs: []
  type: TYPE_NORMAL
- en: '[Outer Attributes](#outer-attributes)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Recall in the last section, we derived the `Debug` and `PartialEq` traits. We
    achieved this using the `#[derive(...)]` attribute. Notice how this attribute
    is placed directly before the definition of the `Interval` `struct`. This is an
    example of an `OuterAttribute`.
  prefs: []
  type: TYPE_NORMAL
