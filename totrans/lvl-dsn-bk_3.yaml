- en: '**What is combat design?**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Combat design** is about making game systems for physical conflict between
    player(s) and often AI-controlled enemies too.'
  prefs: []
  type: TYPE_NORMAL
- en: In level design, we generally assume this is combat for a first person shooter
    or other real-time 3D action game. This book will also make that assumption.
  prefs: []
  type: TYPE_NORMAL
- en: Note that competitive **player vs. player (PvP)** functions very differently
    from single player / cooperative **player vs. enemy (PvE)** combat. PvP usually
    implies a fair chance to win for all combatants. In contrast, PvE provides delayed
    but guaranteed victory. These are two very different promises to make to players,
    and so the level design is different too.
  prefs: []
  type: TYPE_NORMAL
- en: '*If in fact, you do not choose violence, then skip ahead to learning about*
    [*Layout*](/process/layout)*.*'
  prefs: []
  type: TYPE_NORMAL
- en: <picture class="relative">![](../Images/d2b21a314477ac9411fbfb3cc976d54d.png)
  prefs: []
  type: TYPE_NORMAL
- en: '*screenshot of Doom (1993), an early first person shooter that popularized
    many combat design patterns today*</picture>'
  prefs: []
  type: TYPE_NORMAL
- en: Combat systems
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When making a combat game, you have two options:'
  prefs: []
  type: TYPE_NORMAL
- en: Mod an existing combat game.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build your own combat gameplay from scratch.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You cannot make good combat levels without good combat systems. But developing
    this core combat toolkit requires a lot of code, art, animation, audio, and tuning.
  prefs: []
  type: TYPE_NORMAL
- en: This is a complex topic that is outside the scope of a level design book. Asking
    "how do I make good combat?" is like asking "how do I make a good game?" It's
    a big question.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is why we strongly suggest modding: that way, you can reuse a game''s
    already-proven core combat systems without having to build your own.'
  prefs: []
  type: TYPE_NORMAL
- en: '*For a list of recommended combat games to mod and study, see* [*Tools*](/appendix/tools)*.*'
  prefs: []
  type: TYPE_NORMAL
- en: <picture class="relative">![](../Images/2e7f7067e3a8701b607a0545c7a2af50.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'slide from the talk ["Reaching Into the Toy-Chest: A Look into Skylanders Spyro''s
    Adventure''s Design"](https://www.gdcvault.com/play/1015838/Reaching-Into-the-Toy-Chest)
    by Mike Stout, from GDC 2012</picture>'
  prefs: []
  type: TYPE_NORMAL
- en: 'That said, even if you do mod an existing combat game, you still have to be
    able to theorize how it works. All single player and multiplayer combat games
    have some form of these core elements:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Combat mechanics**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Weapon design**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Economy**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In a big commercial studio with specialized development roles, **none of those
    core combat elements would be the level designer's responsibility**. However,
    a level designer cannot make levels without understanding them.
  prefs: []
  type: TYPE_NORMAL
- en: <picture class="relative">![](../Images/c5c7f59f7c7c7278f0f4a1d5454fad60.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'image from ["Creating Conflict: Combat Design for AAA Action Games"](https://www.gdcvault.com/play/1023791/Creating-Conflict-Combat-Design-for)
    by Michael Barclay et al, from GDC 2016</picture>'
  prefs: []
  type: TYPE_NORMAL
- en: '[](#combat-mechanics)Combat mechanics'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Combat mechanics** are the player''s repeated actions / skills / weapons
    used to fight enemies. Some common combat mechanics:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Move** away from danger, control **territory**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Aim** at specific enemy types / weak points'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Timing** an attack for a **tell / telegraph** (opportunity)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Chain attacks into **combos**, combine actions or weapons
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Block** an enemy attack; **parry** / **counter** / **evade** at the right
    time'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use **traps** like explosive barrels, water, lava, cliffs, etc
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <picture class="relative">![](../Images/37f3c27e04664a117246b165c9ddfbf6.png)
  prefs: []
  type: TYPE_NORMAL
- en: animated GIF of early test map + combat prototype from 2014 for God of War (2018)
    by Sony Santa Monica</picture>
  prefs: []
  type: TYPE_NORMAL
- en: '[](#weapon-design)Weapon design'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Many games provide the player with multiple weapons to use. **Weapon design**
    is about conceptualizing, implementing, and balancing this arsenal. Some aspects
    to consider:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Weapon feel and fantasy** (e.g. big slow gun vs. sneaky knife vs. loud chainsaw)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Stats** like varied damage, range, rate of fire, ammo supply'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For guns: varied spread, recoil, sights, penetration, magazine size, reload
    speed'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Situational awareness** to pick the most appropriate / effective weapon'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <picture class="relative">![](../Images/6b8d7c25dd7e2722e283bf70c06eda43.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'Weapons from Doom (1993) that inspired many shooters after it: (1) Chainsaw,
    (2) Pistol, (3) Shotgun, (4) Super Shotgun, (5) Chaingun, (6) Rocket Launcher,
    (7) Plasma Gun, (8) BFG</picture>'
  prefs: []
  type: TYPE_NORMAL
- en: '[](#economy)Economy'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Economy** is a general game design term for the overall system of costs /
    benefits / rewards that the player must consider throughout the game. The player''s
    access to resources affects which mechanics and weapons they use and when:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Weapon economy:** ammo, time (DPS), arsenal / loadout'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*example: the player has 1 rocket left, so they save it until they fight a
    strong enemy that is weak to rockets*'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*example: the player has only 15 seconds of oxygen underwater, so they need
    a high DPS weapon to fight an underwater enemy*'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Player state:** *short term economy* like health, inventory, consumables'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*example: the player has 99% health, so they will avoid a health item that
    adds +25% health, because that would "waste" 24% of the pickup*'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Player progression:** *long term economy* like experience points, perks,
    upgrades, gear'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*example: the player has 99% health, but they have an upgrade that gives +100%
    damage if they are at full health, so they decide to pickup a +25% health item
    anyway because the damage bonus is worth more than the wasted healing*'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <picture class="relative">![](../Images/ce21231e0101fc8c4a5a867820e82767.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'Weapon progression spreadsheet used for the action RPG God of War: Ragnarok
    (2022), from the talk ["Reckoning With Fate: Combat At The Scale of Ragnarok"
    (2023) by Rob Meyer (via YouTube)](https://youtu.be/6iTBqcBv5QA?t=1311)</picture>'
  prefs: []
  type: TYPE_NORMAL
- en: '*"We tried to model our expectations for gear acquisition and progression in
    a way we felt would be healthy on paper, and then we constantly playtested and
    iterated on things to try to get the reality of the playtest to match our models.
    [Here''s a spreadsheet (pictured above) with] planned power level progression,
    of different gear slots at different points in the game. Each row is a different
    level in the game chronologically. Each column is a different piece of gear, and
    these are the levels that we expected you to get that gear to at that point in
    the game. We would constantly cross reference what we thought should be happening
    with what was actually happening in playtests...*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*One trick we used is to [make upgrading existing gear more expensive than
    buying new gear] so you had a temporary incentive to find new gear [...] Or similarly,
    reward level 5 armor during exploration content when we knew the resources to
    upgrade from 4 to 5 weren''t available yet, so we were guaranteeing that armor
    would be exciting and enticing for a short time."*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '-- Rob Meyer, ["Reckoning With Gate: Combat At the Scale of Ragnarok" (2023)
    (YouTube)](https://www.youtube.com/watch?v=6iTBqcBv5QA&t=1311s)'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Combat examples
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Here we summarize three major approaches to combat:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Classic combat** (Doom, Quake) focuses on **movement**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Soulslikes** (Dark Souls, Bloodborne, Elden Ring) require **dodging**'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Fights are usually close range and continuous.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Military realism** (Counter-Strike, Call of Duty) is about **aiming**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Battle royale** (Fortnite, PUBG, Apex Legends) adds more **economy**'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Fights are often long range and erratic.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Modern combat** (Halo, Team Fortress 2, Overwatch) emphasizes **damage**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cover shooters** (Gears of War, Uncharted) add **positioning**'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Fights are usually mid range and rhythmic.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Note: no game fits neatly into a category. These are just examples / just one
    way to think about these games.'
  prefs: []
  type: TYPE_NORMAL
- en: <picture class="relative">![](../Images/ba30ccb5d86c42ecfc9f1f7568fe3034.png)
  prefs: []
  type: TYPE_NORMAL
- en: screenshot of iconic level "Dead Simple" in Doom 2 by American McGee and Sandy
    Petersen.</picture>
  prefs: []
  type: TYPE_NORMAL
- en: '[](#classic-combat)Classic combat'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Combat in Doom (1993) features a strong built-in auto-aim assist. The player
    cannot even look up or down vertically. Doom is clearly not about aiming. Instead,
    Doom's high speeds enable levels with large enemy counts, encounter variation,
    and huge sprawling level layouts.
  prefs: []
  type: TYPE_NORMAL
- en: '*"[The player] runs at about 50 scale miles per hour ‚Äì nonsensically fast by
    modern standards. Most of Doom‚Äôs enemies don‚Äôt have instant-hit projectile attacks,
    and most of the ones that do are quite weak ‚Äì the lowly trooper and sergeant.
    Every other enemy projectile takes time to reach its target, and would look comical
    in a more realistic visual presentation.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*So because the player moves so quickly in Doom, and because most enemy attacks
    are dodgeable, the player can avoid a significant amount of damage simply by moving.
    [...] This frees up Doom‚Äôs encounters to feature huge numbers of enemies, to vary
    scenarios by mixing in different proportions of threats, and to have huge, sprawling,
    often non-linear spaces that the player can traverse easily."*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*--JP LeBreton,* [*Coelacanth: Lessons from Doom*](http://vectorpoem.com/news/?p=74)'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Dark Souls-like action RPG games formalize dodging mechanics via "dodge rolls"
    with "invincibility frames" (I-frames) providing complete damage negation with
    good timing. Learning how to read enemy moves, and repositioning / dodging to
    avoid damage, is often more important than using the best weapon or having the
    best equipment.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*<picture class="relative">![](../Images/960587e1e46849dfa2f8ff6b6414aa35.png)'
  prefs: []
  type: TYPE_NORMAL
- en: screenshot of Quake (1996) as it would've appeared back in 1996</picture>*
  prefs: []
  type: TYPE_NORMAL
- en: '*[](#military-realism)**Military realism*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*The original Counter-Strike (1999) popularized competitive team-based multiplayer
    in a realistic military style. Weapons are highly lethal and fights end within
    a few seconds. Success depends on fast reaction speed and aiming in the right
    place at the right time, while clearing firing angles and sightlines -- but flashbangs
    and smoke grenades can deny visibility. Varied gun accuracy, recoil, and bullet
    penetration mechanics supplement this focus on looking and aiming.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*The more recent battle royale genre began as a mod for a realistic military
    sim shooter series called ARMA, and much of its approach carried over to PUBG:
    Battlegrounds, the first commercially successful battle royale shooter. This persists
    even in less militaristic battle royales like Fortnite or Apex, where it is still
    very common for new players to die suddenly to an unseen sniper a hundred meters
    away. However, this all depends on a player''s ability to accumulate supplies
    and guns, adding an inventory management aspect and RPG-like progression to each
    round.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*<picture class="relative">![](../Images/c8e59c9daa3df210e5e967ad0878849c.png)'
  prefs: []
  type: TYPE_NORMAL
- en: gameplay screenshot on the iconic multiplayer map de_dust2 by Dave Johnston,
    for Counter-Strike 1.6</picture>*
  prefs: []
  type: TYPE_NORMAL
- en: '*[](#modern-combat)**Modern combat*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*In Halo: Combat Evolved (2001), the player moves slowly with a very floaty
    jump, so there''s not much dodging here. But there also isn''t much aiming either;
    the default pistol is notoriously one of the best weapons in the game, allowing
    cheap frequent mid-range / long range headshots with a subtle auto-aim "magnetism"
    well-suited for casual console play. Instead of movement or aiming, Halo is about
    managing damage:*'
  prefs: []
  type: TYPE_NORMAL
- en: '**"In almost every modern FPS, the player moves fairly slowly and a huge proportion
    of enemies are equipped with instant hit attacks ‚Äì pistols, machine guns, sniper
    rifles. This usually puts the player in the role of ‚Äúdamage sponge‚Äù ‚Äì they‚Äôre
    intended to soak up a certain amount of damage from mostly unavoidable enemy attacks,
    then seek cover and heal up. Halo‚Äôs recharging shield makes this mechanic quite
    explicit ‚Äì by default, you‚Äôre exposed to damage and will die, while seeking cover
    halts that and completes the basic cycle of any combat."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*-- JP LeBreton, [Coelacanth: Lessons From Doom](http://vectorpoem.com/news/?p=74)*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Multiplayer team shooters like Team Fortress 2 strongly emphasize healing,
    to the extent that every team always needs a healer. Overwatch builds on Halo''s
    regenerating shield mechanic. Cover shooters like Gears of War or Uncharted feature
    regenerating health, but tie this rhythm to hiding behind objects. Modern combat
    is about getting shot at, alternating periods of risk and rest.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*<picture class="relative">![](../Images/32dc6b9b27ad23605eff26e247330160.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'gameplay screenshot of the beloved multiplayer map Blood Gulch, from Halo:
    Combat Evolved by Bungie</picture>*'
  prefs: []
  type: TYPE_NORMAL
- en: '*TODO: How to build combat*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*blockout a test arena*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*open area and/or 3 lane*'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*place some enemies*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*playtest and repeat*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*how to know when combat is "good enough"?*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Key concepts for combat levels*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Once you''ve established the core combat systems, either by playing the game
    you''re modding or by building your own combat from scratch, then you are ready
    to start designing more specific combat scenarios:*'
  prefs: []
  type: TYPE_NORMAL
- en: '***[**Enemy design**](/process/combat/enemy) **is about defining different
    hostile NPC types.*****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Ideally, each type has distinct behaviors, strengths, and weaknesses.***'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Without a roster of varied enemies, fights will feel repetitive.***'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****[**Encounters**](/process/combat/encounter) **are structured battles against
    NPCs.*******'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****Open-ended combat puzzles; player must usually improvise a solution*****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****Implementation usually involves some [scripting](/process/scripting).*****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****[**Cover**](/process/combat/cover) **is about building spaces to fight
    from.*******'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****Where is safe, and where is high risk? Where can players fight or recover?*****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****Cover varies with mechanics / weapons. You need core combat design first.*****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*******[**Map balance**](/process/combat/balance) **is the fairness of the
    player''s options, usually in PvP.*********'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****Where can the player go, what territory can they control? How will the
    player know?*****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****A balanced level helps players trust the [layout](/process/layout) and
    invest in the outcome.*****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****We recommend approaching combat in the order listed above. Each aspect
    depends on the previous one. To build encounters, you need enemy design first.
    To coordinate cover, you need an idea of how the encounter should play out. To
    balance a map, you need to know which cover patterns make sense.*****'
  prefs: []
  type: TYPE_NORMAL
- en: '*****<picture class="relative">![](../Images/90382a97af7603c82cd03e71fcde77b1.png)'
  prefs: []
  type: TYPE_NORMAL
- en: enemy characters from Halo (2001), an early console FPS that popularized dynamic
    squad battles and vehicles</picture>*****
  prefs: []
  type: TYPE_NORMAL
- en: '*****To review...*****'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*******Combat design** is about designing systems for physical conflict.*****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****To make combat levels, you first need a combat game. But making an entire
    game is hard, and this is just a level design book. Modding a game is easier.*****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****Common combat systems include:*****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*******Combat mechanics** like aiming, dodging, timing, etc.*****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*******Weapon design**, a varied set of interesting tools to use*****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*******Economy**, systems of costs / benefits for weapons, inventory, and progression*****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****Some combat examples:*****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*******Classic combat** & **soulslikes** emphasizes speed and dodging fire*****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*******Military realism** & **battle royales** make guns and aiming more important*****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*******Modern combat** & **cover shooters** are about managing health / damage*****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****To build a combat game, (TODO)*****'
