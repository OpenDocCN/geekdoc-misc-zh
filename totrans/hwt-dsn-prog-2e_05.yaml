- en: '[Fixed-Size Data](part_one.html) deals with BSL as if it were a natural language.
    It introduces the â€œbasic wordsâ€ of the language, suggests how to compose â€œwordsâ€
    into â€œsentences,â€ and appeals to your knowledge of algebra for an intuitive understanding
    of these â€œsentences.â€ While this kind of introduction works to some extent, truly
    effective communication requires some formal study.'
  prefs: []
  type: TYPE_NORMAL
- en: In many ways, the analogy of [Fixed-Size Data](part_one.html) is correct. A
    programming language does have a vocabulary and a grammar, though programmers
    use the word syntax for these elements. A sentence in BSL is an expression or
    a definition. The grammar of BSL dictates how to form these phrases. But not all
    grammatical sentences are meaningfulâ€”<wbr>neither in English nor in a programming
    language. For example, the English sentence â€œthe cat is roundâ€ is a meaningful
    sentence, but â€œthe brick is a carâ€ makes no sense even though it is completely
    grammatical. To determine whether a sentence is meaningful, we must know the meaning
    of a language; programmers call this semantics.
  prefs: []
  type: TYPE_NORMAL
- en: This intermezzo presents BSL as if it were an extension of the familiar language
    of arithmetic and algebra in middle school. After all, computation starts with
    this form of simple mathematics, and we should understand the connection between
    this mathematics and computing. The first three sections present the syntax and
    semantics of a good portion ofProgrammers must eventually understand these principles
    of computation, but they are complementary to the principles of design. BSL. Based
    on this new understanding of BSL, the fourth resumes our discussion of errors.
    The remaining sections expand this understanding to the complete language; the
    last one expands the tools for expressing tests.
