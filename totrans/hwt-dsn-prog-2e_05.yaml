    |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: 'Now we are in a position to understand the evaluation rules of the new functions.
    If c-s-1 is applied to a c structure, it returns the first component of the value.
    Similarly, the second selector extracts the second component, the third selector
    the third component, and so on. The relationship between the new data constructor
    and the selectors is best characterized with n equations added to BSLâ€™s rules:'
  prefs: []
  type: TYPE_NORMAL
- en: '| (c-s-1Â (make-cÂ V-1Â [...](http://docs.racket-lang.org/htdp-langs/beginner.html#%28form._%28%28lib._lang%2Fhtdp-beginner..rkt%29._......%29%29)Â V-n))Â ==Â V-1
    |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| (c-s-nÂ (make-cÂ V-1Â [...](http://docs.racket-lang.org/htdp-langs/beginner.html#%28form._%28%28lib._lang%2Fhtdp-beginner..rkt%29._......%29%29)Â V-n))Â ==Â V-n
    |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: For our running example, we get the specific equations
  prefs: []
  type: TYPE_NORMAL
- en: '| (point-xÂ (make-pointÂ VÂ UÂ W))Â ==Â V |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| (point-yÂ (make-pointÂ VÂ UÂ W))Â ==Â U |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| (point-zÂ (make-pointÂ VÂ UÂ W))Â ==Â W |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: 'When DrRacket sees (point-y  (make-point  3  4  5)), it replaces the expression
    with 4 while (point-x  (make-point  (make-point  1  2  3)  4  5)) evaluates to
    (make-point  1  2  3).The predicate c? can be applied to any value. It returns
    #true if the value is of kind c and #false otherwise. We can translate both parts
    into two equations:'
  prefs: []
  type: TYPE_NORMAL
- en: '| (c?Â (make-cÂ V-1Â [...](http://docs.racket-lang.org/htdp-langs/beginner.html#%28form._%28%28lib._lang%2Fhtdp-beginner..rkt%29._......%29%29)Â V-n))Â ==Â #true
    |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| (c?Â V)Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â ==Â #false |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: 'if V is a value not constructed with make-c. Again, the equations are best
    understood in terms of our example:'
