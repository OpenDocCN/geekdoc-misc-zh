- en: 'For example, the definition of point adds values of this shape:'
  prefs: []
  type: TYPE_NORMAL
- en: '| (make-pointÂ 1Â 2Â -1) |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| (make-pointÂ "one"Â "hello"Â "world") |'
