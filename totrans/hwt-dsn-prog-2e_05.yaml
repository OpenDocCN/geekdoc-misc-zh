  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| (point?Â X)Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â Â ==Â #false |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: 'if X is a value but not a point structure.ExerciseÂ 125\. Discriminate the legal
