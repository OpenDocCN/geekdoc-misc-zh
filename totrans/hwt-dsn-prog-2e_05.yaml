- en: the variable is just a short-hand for the value. Wherever DrRacket encounters
    RADIUS during an evaluation, it replaces it with 5.For a definition with a proper
    expression on the right-hand side, say,
  prefs: []
  type: TYPE_NORMAL
- en: ([define](http://docs.racket-lang.org/htdp-langs/beginner.html#%28form._%28%28lib._lang%2Fhtdp-beginner..rkt%29._define%29%29)Â DIAMETERÂ ([*](http://docs.racket-lang.org/htdp-langs/beginner.html#%28def._htdp-beginner._%28%28lib._lang%2Fhtdp-beginner..rkt%29._%2A%29%29)Â 2Â RADIUS))
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: we must immediately determine the value of the expression. This process makes
    use of whatever definitions precede this constant definition. Hence,
  prefs: []
  type: TYPE_NORMAL
