- en: Error Handling
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 错误处理
- en: 原文：[https://freddiehaddad.github.io/fast-track-to-rust/error_handling.html](https://freddiehaddad.github.io/fast-track-to-rust/error_handling.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://freddiehaddad.github.io/fast-track-to-rust/error_handling.html](https://freddiehaddad.github.io/fast-track-to-rust/error_handling.html)
- en: Many programs use mechanisms like exceptions for handling errors, but Rust takes
    a different approach. Rust doesn't have exceptions. Instead, it uses the [`Result`](https://doc.rust-lang.org/std/result/enum.Result.html)
    type for recoverable errors and the `panic!` macro for unrecoverable errors. Similar
    to the [`Option`](https://doc.rust-lang.org/std/option/enum.Option.html) `enum`
    we previously discussed, [`Result`](https://doc.rust-lang.org/std/result/enum.Result.html)
    is another `enum`.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 许多程序使用异常等机制来处理错误，但 Rust 采用不同的方法。Rust 没有异常。相反，它使用 `Result` 类型来处理可恢复错误，并使用 `panic!`
    宏来处理不可恢复错误。类似于我们之前讨论的 `Option` `enum`，`Result` 是另一个 `enum`。
- en: '[`Result<T, E>`](#resultt-e)'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`Result<T, E>`](#resultt-e)'
- en: '`Result<T, E>` is the type used for returning and propagating errors. Similar
    to `Option`, it has two variants: `Ok(T)`, which represents success and contains
    a value, and `Err(E)`, which represents an error and contains an error value.
    The `T` and `E` are generic type parameters that we''ll discuss in more detail
    soon. For now, it''s important to know that `T` represents the type of the value
    returned in a success case within the `Ok` variant, and `E` represents the type
    of the error returned in a failure case within the `Err` variant.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`Result<T, E>` 是用于返回和传播错误的类型。类似于 `Option`，它有两个变体：`Ok(T)`，表示成功并包含一个值，以及 `Err(E)`，表示错误并包含一个错误值。`T`
    和 `E` 是我们将很快详细讨论的泛型类型参数。现在，重要的是要知道 `T` 代表在 `Ok` 变体中成功情况下返回的值的类型，而 `E` 代表在 `Err`
    变体中失败情况下返回的错误类型。'
