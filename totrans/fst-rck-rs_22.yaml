  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[惊慌失措！还是不惊慌？](https://doc.rust-lang.org/book/ch09-03-to-panic-or-not-to-panic.html)：关于在库代码中如何决定是否惊慌的通用指南。'
- en: '[The question mark operator](https://doc.rust-lang.org/reference/expressions/operator-expr.html#the-question-mark-operator):
