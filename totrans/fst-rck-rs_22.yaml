- en: '[Unrecoverable Errors with panic!](https://doc.rust-lang.org/book/ch09-01-unrecoverable-errors-with-panic.html):
    Useful information on how to troubleshoot code that panics.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用 panic! 的不可恢复错误](https://doc.rust-lang.org/book/ch09-01-unrecoverable-errors-with-panic.html)：有关如何调试引发
