- en: '[Recoverable Errors with Result](https://doc.rust-lang.org/book/ch09-02-recoverable-errors-with-result.html):
    Deep dive into `Result` and general error handling.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用 Result 的可恢复错误](https://doc.rust-lang.org/book/ch09-02-recoverable-errors-with-result.html)：深入探讨
