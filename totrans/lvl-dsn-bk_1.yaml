- en: 'Most 3D level design projects involve this process:'
  prefs: []
  type: TYPE_NORMAL
- en: '**[**Pre-production**](/process/preproduction): plan out the big ideas and
    overall experience design.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**[**Combat**](/process/combat) **(optional)**: for combat games, define how
    player(s) and enemy types interact.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '****[**Layout**](/process/layout)**:** sketch a visual top-down 2D plan for
    a level.****'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '******[**Blockout**](/process/blockout)**:** build a basic in-game 3D rough
    draft and playtest it.******'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '******[**Scripting**](/process/scripting): integrate events and behaviors (missions,
    quests, doors, buttons, AI)******'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '******[**Lighting**](/process/lighting)**:** arrange light sources for depth
    and readability******'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '******[**Environment Art**](/process/env-art): "art pass" the level with props
    and set dressing******'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '******[**Release**](/process/release): document, publicize, and publish the
    project.******'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '****If you don''t know where to start, try doing everything. With more experience,
    you will learn when to skip or expand a phase.****'
  prefs: []
  type: TYPE_NORMAL
- en: '****<picture class="relative">![](../Images/73ca6e57ddcfc138b4b8998b6fdc2095.png)'
  prefs: []
  type: TYPE_NORMAL
- en: underpass in de_dust by Dave "DaveJ" Johnston, for Counter-Strike 1.6</picture>****
  prefs: []
  type: TYPE_NORMAL
- en: '****Tailor the process****'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '****Every level / project has different needs. There is no single foolproof
    way to make a level.****'
  prefs: []
  type: TYPE_NORMAL
- en: '******Group projects** need more [**pre-production**](/process/preproduction)
    and planning, like [pacing](/process/preproduction/pacing) outlines and [layout](/process/layout)
    drawings. Without enough communication and documentation, collaborators can''t
    collaborate.****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '******[**Combat**](/process/combat) **games / multiplayer maps** need more
    [**blockout**](/process/blockout) time to tune [encounters](/process/combat/encounter)
    and [map balance](/process/combat/balance) with a strong focus on [**playtesting**](/process/blockout/playtesting)**.********'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '******Single player levels with a** [**storytelling**](/process/env-art/storytelling)
    **focus** benefit less from a long blockout period. That may sound appealing but
    it''s actually a special hell with zero certainty. When is a story "good enough"?
    You''ll need a lot of iterations on [scripting](/process/scripting) and [environment
    art](/process/env-art). If your story changes, you''ll have to redo everything,
    and it''s hard to keep everything in sync. Ever play a game where the story doesn''t
    make sense? That''s probably going to be your game too.****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****Process overview****'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '****[](#id-1.-pre-production)********1\. [Pre-production](/process/preproduction)****'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '******Pre-production** is about planning the basic shape and scope of the project.
    What is the project about? What are the design goals and constraints?****'
  prefs: []
  type: TYPE_NORMAL
- en: '****Beginners often neglect project planning entirely, while experienced designers
    sometimes over-plan. Big commercial studios often spend months or even years in
    pre-production. When collaborating in a group, this phase is very important because
    this is when you all align your expectations. When working solo as a hobbyist,
    you can probably get away with less planning.****'
  prefs: []
  type: TYPE_NORMAL
- en: '****Pre-production plans are usually text documents, boards with movable cards,
    and spreadsheets.****'
  prefs: []
  type: TYPE_NORMAL
- en: '*****For more on conceptual planning, see* [*Pre-production*](/process/preproduction)****'
  prefs: []
  type: TYPE_NORMAL
- en: '****<picture class="relative">![](../Images/c46bf6bdf4b68fb3417a532e0b239461.png)'
  prefs: []
  type: TYPE_NORMAL
- en: photo of internal planning board for The Last Of Us (Naughty Dog), from "Videogames"
    at Victoria and Albert Museum</picture>****
  prefs: []
  type: TYPE_NORMAL
- en: '****[](#id-2.-combat-design-optional)********2\. [Combat design](/process/combat)
    (optional)****'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '****If your project is about combat, then what does a typical fight look like,
    what is a battle made of? How do players prepare? How can you make fights feel
    varied and fresh?****'
  prefs: []
  type: TYPE_NORMAL
- en: '****Combat is like any other game system or mechanic. You should define these
    experience design goals *before* you make levels for them.****'
  prefs: []
  type: TYPE_NORMAL
- en: '****If you''re making a combat game from scratch, the fights won''t "feel good"
    until programmers and artists make it functional and readable. You basically have
    to make the whole game before you''ll know what the combat feels like! Because
    it''s so much work, we recommend modding combat games so you can practice on pre-built
    battle-tested systems.****'
  prefs: []
  type: TYPE_NORMAL
- en: '*****For more on designing fights, weapons, and enemies, see* [*Combat*](/process/combat)*.*****'
  prefs: []
  type: TYPE_NORMAL
- en: '*****For a list of recommended combat games to mod, see* [*Tools*](/appendix/tools)*.*****'
  prefs: []
  type: TYPE_NORMAL
- en: '****<picture class="relative">![](../Images/e227c994db588f6a23df7895952ca362.png)'
  prefs: []
  type: TYPE_NORMAL
- en: spreadsheet breakdown showing the moveset matrix for valkyrie bosses in God
    of War (2018), ‚Äã[by Jason de Heras (via Twitter)](https://twitter.com/jasondeheras/status/1376005158656638977)</picture>****
  prefs: []
  type: TYPE_NORMAL
- en: '****[](#id-3.-layout)********3\. [Layout](/process/layout)****'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '****The **layout** is the basic structure of the level, usually a flat 2D drawing
    of core areas and elements.****'
  prefs: []
  type: TYPE_NORMAL
- en: '****For a small solo hobby project, a simple layout sketch, even a scribble,
    can be enough.****'
  prefs: []
  type: TYPE_NORMAL
- en: '****For a group / big project, detailed layout drawings are important communication
    tools. No one can read your mind; if you don''t visualize it and talk about it,
    then no one will know what you want.****'
  prefs: []
  type: TYPE_NORMAL
- en: '****Layout drawings are usually top-down 2D floor plans, but isometric / perspective
    drawings are common too. Remember, this isn''t about being a great artist; it''s
    about communication! The drawing is a visual plan for where the player can go
    and what they can do.****'
  prefs: []
  type: TYPE_NORMAL
- en: '*****For more on visual space planning, see* [*Layout*](/process/layout)****'
  prefs: []
  type: TYPE_NORMAL
- en: '****<picture class="relative">![](../Images/489397460dd88b40db4f3397e6f6ad92.png)'
  prefs: []
  type: TYPE_NORMAL
- en: layout drawing of multiplayer map "Warpath" for Team Fortress Classic, by Robin
    Walker</picture>****
  prefs: []
  type: TYPE_NORMAL
- en: '****[](#id-4.-blockout)********4\. [Blockout](/process/blockout)****'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '****A **blockout** is a playable rough draft of the level, built with simple
    blocky 3D shapes in low detail.****'
  prefs: []
  type: TYPE_NORMAL
- en: '****We prototype the basic structure of the level so we can playtest it within
    the game engine. Playtesting helps us decide whether the level is too small or
    too big, confusing or entertaining, balanced or broken, etc.****'
  prefs: []
  type: TYPE_NORMAL
- en: '****This playtesting is important for any combat game, or anything where rearranging
    a room can cause big changes in player behavior. If you realize a room design
    isn''t working, then you can modify it more easily when it is made of simple shapes.****'
  prefs: []
  type: TYPE_NORMAL
- en: '****Blockout files are playable game levels / scene files loaded into the game
    engine.****'
  prefs: []
  type: TYPE_NORMAL
- en: '*****For more on in-game 3D prototyping, see* [*Blockout*](/process/blockout)****'
  prefs: []
  type: TYPE_NORMAL
- en: '*****<picture class="relative">![](../Images/f2a35e8891fa85cff722c941fd1b9de0.png)'
  prefs: []
  type: TYPE_NORMAL
- en: blockout screenshot for a cliff level in Uncharted 4 (Naughty Dog), by Em Schatz</picture>*****
  prefs: []
  type: TYPE_NORMAL
- en: '*****[](#id-5.-scripting)**********5\. [Scripting](/process/scripting)*****'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*******Scripting** is about integrating behaviors, events, and game logic into
    a level.*****'
  prefs: []
  type: TYPE_NORMAL
- en: '*****[Door scripting](/process/scripting/doors) is one of the most difficult
    problems in game development. Trains and moving platforms are even more complicated.
    It''s better to start with buttons and collectibles.*****'
  prefs: []
  type: TYPE_NORMAL
- en: '*****Mission objectives, quests, cutscenes, choreography -- and any AI control
    / combat / [encounter design](/process/combat/encounter) -- often rely on scripting.
    If you''re scared of coding, don''t be afraid, many game engines and toolsets
    have special scripting languages and tools to simplify the programming process.*****'
  prefs: []
  type: TYPE_NORMAL
- en: '*****Level design culture tends to underappreciates scripters, yet scripting
    is what makes a level feel "alive" and is crucial for transforming a map into
    an experience.*****'
  prefs: []
  type: TYPE_NORMAL
- en: '******For more about making levels do stuff, see* [*Scripting*](/process/scripting)*****'
  prefs: []
  type: TYPE_NORMAL
- en: '******<picture class="relative">![](../Images/f75c57d7bac9f0af7949096b6adc8f5e.png)'
  prefs: []
  type: TYPE_NORMAL
- en: in an early version of Gone Home, doors didn't quite work correctly... from
    blog post ["Code Judo" by Johnnemann Nordhagen](https://fullbright.company/2012/07/02/code-judo/)</picture>******
  prefs: []
  type: TYPE_NORMAL
- en: '******[](#id-6.-lighting)************6\. [Lighting](/process/lighting)******'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '********Lighting** adds shadow and depth to a blockout, helping players understand
    the core shape of the level.******'
  prefs: []
  type: TYPE_NORMAL
- en: '******Without light, the 3D game world will feel more like a flat 2D image,
    and it will be difficult to gauge distances or understand the full layout. Light
    and shadow also serve as a form of cover / layer of information essential for
    combat gameplay.******'
  prefs: []
  type: TYPE_NORMAL
- en: '******While the game industry usually treats lighting more as a decorative
    facet of environment art, we argue that lighting has crucial gameplay functions
    and must be crafted in deep consultation with level designers.******'
  prefs: []
  type: TYPE_NORMAL
- en: '*******For more on lighting design for gameplay, see* [*Lighting*](/process/lighting)*.*******'
  prefs: []
  type: TYPE_NORMAL
- en: '******<picture class="relative">![](../Images/b53a3161bd766c4fd3bd7a4818f060f7.png)'
  prefs: []
  type: TYPE_NORMAL
- en: medieval lighting study with light entities [by Harley Wilson (via Artstation.com)](https://www.artstation.com/artwork/lBLzJ)</picture>******
  prefs: []
  type: TYPE_NORMAL
- en: '******[](#id-7.-environment-art)************7\. [Environment Art](/process/env-art)******'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '******Once you have enough certainty about the overall shape and flow of the
    level, you can begin adding more **environment art,** or visual detail.******'
  prefs: []
  type: TYPE_NORMAL
- en: '******An **art pass** is the process of adding these details. Most projects
    will require multiple art passes.******'
  prefs: []
  type: TYPE_NORMAL
- en: '******Many people think art passing is the "fun part." Beginners often rush
    too quickly into art passing without adequate planning, layout, or blockout work.
    A premature art pass locks-in early design mistakes because it becomes "expensive"
    to change the level and thus redo all the artwork. So, resist the urge! Don''t
    rush into an art pass!******'
  prefs: []
  type: TYPE_NORMAL
- en: '*******For more about making levels pretty, see* [*Environment Art*](/process/env-art)******'
  prefs: []
  type: TYPE_NORMAL
- en: '*******<picture class="relative">![](../Images/2849b699c3bcb6ab1f35eaccf15ecc84.png)'
  prefs: []
  type: TYPE_NORMAL
- en: animated GIF of development process for a snowy military dock level in Sniper
    Elite</picture>*******
  prefs: []
  type: TYPE_NORMAL
- en: '*******[](#id-8.-release)**************8\. [Release](/process/release)*******'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*******When the project is complete, it is time to **release** and make sure
    it reaches your audience.*******'
  prefs: []
  type: TYPE_NORMAL
- en: '*******For commercial projects, the game launch is just the beginning of the
    nightmare -- you must continue to market and publicize the project, gauge user
    feedback, ship bug fixes, and even build out additional post-launch content.*******'
  prefs: []
  type: TYPE_NORMAL
- en: '*******For personal portfolio projects, you must document the level design
    properly, or else no one will understand what you did. Without effective documentation,
    the project basically does not exist.*******'
  prefs: []
  type: TYPE_NORMAL
- en: '*******Beginners often do not put enough time into the release phase, and assume
    the project will speak for itself -- *but if no one knows about it, then your
    work has no one to speak to.********'
  prefs: []
  type: TYPE_NORMAL
- en: '*******For more on publishing a level / building a portfolio, see* [*Release*](/process/release)*.*******'
  prefs: []
  type: TYPE_NORMAL
- en: '******To review******'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '******Level design usually involves multiple steps, in this general order:
    (1) pre-production, (2) combat design (unless it''s not a combat game), (3) layout,
    (4) blockout, (5) scripting, (6) lighting, (7) environment art, and (8) release.******'
  prefs: []
  type: TYPE_NORMAL
- en: '******But every project is different. Sometimes you may want to skip a layout
    phase, or expand a scripting phase, or do environment art before scripting, etc.******'
  prefs: []
  type: TYPE_NORMAL
- en: '******If you are early in a project or early your level design career, you
    should probably try doing everything until you figure out what process works best
    for you.******'
  prefs: []
  type: TYPE_NORMAL
- en: '******Now what?******'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '******Start with the beginning -- learn about [pre-production](/process/preproduction)
    for level design. Even just a little bit of planning will help a lot. It will
    help you figure out what the hell you''re doing.******'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '******Day-to-day, most level designers tend to focus on the [layout](/process/layout)
    and [blockout](/process/blockout).******'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
