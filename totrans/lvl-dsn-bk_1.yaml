  zh: '******å…³å¡è®¾è®¡é€šå¸¸æ¶‰åŠå¤šä¸ªæ­¥éª¤ï¼Œä¸€èˆ¬é¡ºåºå¦‚ä¸‹ï¼šï¼ˆ1ï¼‰å‰æœŸåˆ¶ä½œï¼Œï¼ˆ2ï¼‰æˆ˜æ–—è®¾è®¡ï¼ˆé™¤éä¸æ˜¯æˆ˜æ–—æ¸¸æˆï¼‰ï¼Œï¼ˆ3ï¼‰å¸ƒå±€ï¼Œï¼ˆ4ï¼‰å—çŠ¶ï¼Œï¼ˆ5ï¼‰è„šæœ¬ï¼Œï¼ˆ6ï¼‰ç…§æ˜ï¼Œï¼ˆ7ï¼‰ç¯å¢ƒè‰ºæœ¯ï¼Œä»¥åŠï¼ˆ8ï¼‰å‘å¸ƒã€‚******'
