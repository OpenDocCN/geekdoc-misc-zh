- en: The `Option` type represents an optional value that can either be `Some` with
    a value or `None`. They are prevalent in Rust and serve various purposes. Options
    are often used with pattern matching (i.e., `match` expression). The documentation
    for [`Option`](https://doc.rust-lang.org/std/option/) provides extensive details
    on its usage.
  prefs: []
  type: TYPE_NORMAL
- en: '`Some(T)` and `None` are two variants of the `Option<T>` [`enum`](https://doc.rust-lang.org/std/keyword.enum.html).^([1](#footnote-1))'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: We haven't discussed [generics](https://doc.rust-lang.org/rust-by-example/generics.html#generics)
    yet. For now, just note that the `T` in the `enum` represents any type.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Returning to our Loop](#returning-to-our-loop)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the code snippet, we check if the pattern is a substring of the current line.
    If it is, we return a `tuple` with the line number (`i+1`)^([2](#footnote-2))
    and the `line`, enclosed within the `Some` variant of the `Option` `enum`. If
    not, we return the `None` variant.
  prefs: []
  type: TYPE_NORMAL
