- en: Teach Yourself SMoL
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This work is centered around your understanding of SMoL. However, to avoid
    a passive reading experience, [Kuang-Chen Lu](https://www.google.com/url?q=https://lukc1024.github.io/&sa=D&source=editors&ust=1695232021072512&usg=AOvVaw3O6JByCXbnLV7Fth_iekCw) has
    implemented a series of self-paced tutors to teach you SMoL. The tutors both give
    you conceptual knowledge and teach you important terminology. Importantly, they
    also have short, quick test questions to make sure you’re on the right track.
    These questions serve two ends. First, they force you to pay attention to the
    tutor: you can’t just scroll through passively. Second, they are based on known
    misconceptions with this material. Other learners made these mistakes, so you
    might too. Pay attention!'
  prefs: []
  type: TYPE_NORMAL
- en: The tutors are still preliminary, but they have already been used successfully
    at Brown.
  prefs: []
  type: TYPE_NORMAL
- en: Because the tutorials currently do not support stopping, saving your work, and
    resuming, we have broken the material down into a set of small (!) tutors, each
    covering one concept (and sometimes even less). That way, you can do a tutor or
    three, take a break, and pick up later.
  prefs: []
  type: TYPE_NORMAL
- en: 'The tutors are here, in order:'
