  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们可能想要计算从1到5的数字之和：
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This will keep adding 1 to `i` and `i` to `sum` until `i` is no longer less
    than or equal to 5.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这将不断将1加到`i`上，并将`i`加到`sum`上，直到`i`不再小于或等于5。
