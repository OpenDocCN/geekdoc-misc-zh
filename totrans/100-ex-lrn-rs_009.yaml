- en: Your implementation of `factorial` has been forced to use recursion.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您对`factorial`的实现已被强制使用递归。
- en: This may feel natural to you, especially if you're coming from a functional
    programming background. Or it may feel strange, if you're used to more imperative
    languages like C or Python.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能对您来说很自然，尤其是如果您来自函数式编程背景。或者，如果您习惯了像C或Python这样的更命令式语言，可能会觉得有些奇怪。
- en: Let's see how you can implement the same functionality using a **loop** instead.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看您如何使用`loop`来实现相同的功能。
- en: '[The `while` loop](#the-while-loop)'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[`while`循环](#the-while-loop)'
- en: A `while` loop is a way to execute a block of code as long as a **condition**
    is true.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '`while`循环是一种在条件为真时执行代码块的方式。'
- en: 'Here''s the general syntax:'
