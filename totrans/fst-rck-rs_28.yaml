  zh: '[摘要](#summary)'
- en: 'In this section, we were introduced to:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们介绍了以下内容：
- en: 'Crates: A tree of modules that produces a library or executable'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: crate：一个生成库或可执行文件的模块树
- en: 'Packages: A Cargo feature that lets you build, test, and share crates'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包：一个允许你构建、测试和共享crate的货物特性
- en: 'Modules: Let you control the organization of your project'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模块：让你控制项目的组织
