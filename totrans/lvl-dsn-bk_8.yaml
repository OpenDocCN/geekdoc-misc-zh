- en: '[](#make-a-prop-zoo-warehouse-showcase-map)Make a prop zoo / warehouse / showcase
    map'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Similar to metric playground maps and modular kit loopback tests, the best way
    to validate environment art is to try using it in-game. **Make a scene or level
    with every prop / art asset, and walk around in it.**
  prefs: []
  type: TYPE_NORMAL
- en: 'Charles Boury, art director on Caravan Sandwitch, offers this advice for showcases:'
  prefs: []
  type: TYPE_NORMAL
- en: '*I typically create: ShowcaseCharas for every character, ShowcaseProps for
    an Ikea-style overview of every game props, ShowcaseMats for a grid-view of every
    material in different light conditions, and ShowcaseUI for a scene where I can
    play with every UI element.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Note the word "every." Exhaustive lists let you oversee the game content and
    build confidence. When you work on, say, the pickup UI, you can test it with all
    pickable items. When you ask yourself, "Is the color red used on a character?",
    or when the team asks you a specific question like, "how many props use complex
    collisions instead of simple and why?", you can answer confidently.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: <picture class="relative">![](../Images/5732deb8a2e59cf81a834be367e0a2ad.png)
  prefs: []
  type: TYPE_NORMAL
- en: in-editor screenshot of the ShowcaseProps scene for Road 96, by Charles Boury
    via ["Scene setup for art direction"](https://charlesboury.fr/articles/scene-setup-for-art-direction.html)</picture>
  prefs: []
  type: TYPE_NORMAL
- en: '*As an art director, I''m pushing for a specific style. I don''t focus on a
    single prop or character. I''m constantly looking for the big picture, the artistic
    unity. So how can I make my life easier for this goal?*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*I want to see an organised arrangement of all the props to check their palette,
    silhouette and level of details. A nice warehouse would be neat, with all the
    game props, nicely grouped by category, arranged on a grid, so I can compare them
    and chose witch one to improve. What parts of the game need more consistency?
    How can I play with this kit to create something unique?*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: -- Charles Boury, from ["Scene setup for art direction"](https://charlesboury.fr/articles/scene-setup-for-art-direction.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
