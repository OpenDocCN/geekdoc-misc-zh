  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Working environment artists often specialize in one aspect:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Modeling and sculpting.** Hard surface architecture and props, or nature
    and foliage?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Lighting**](/process/lighting) heavily affects how players perceive shape,
    depth, space, and mood.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Is that wall far away or close by? Is this room shallow or deep? Is it scary?*'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Texturing**](/process/env-art/texturing) is important for reading shape,
    surfaces, and materials.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Is that wall made of wood or metal? ... Alien metal? Are there aliens nearby?*'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Storytelling**](/process/env-art/storytelling) and set dressing give a sense
    of place / lived-in feel.'
  prefs: []
  type: TYPE_NORMAL
- en: After an art pass, levels often require [**optimization**](/process/env-art/optimization).
  prefs: []
