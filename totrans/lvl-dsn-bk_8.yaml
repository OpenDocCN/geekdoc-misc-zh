- en: Example art passes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](#icebox-for-valorant-riot-games)"Icebox" for Valorant (Riot Games)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Because Valorant is a competitive multiplayer shooter that depends on precise
    map [balance](/process/combat/balance), Riot tailored their art pass process to
    preserve the level designer's blockout as much as possible. Before entering art
    production and detailing phases, Valorant maps go through extensive month-long
    greybox ([blockout](/process/blockout)) and [playtest](/process/blockout/playtesting)
    phases as well as several initial *art blockout* passes to test color swatches
    and [massing](/process/blockout/massing). This *art blockout* gives extra time
    for level designers to make more changes to the level geometry, and propagate
    those tweaks back to the artists with minimal waste. Prolonging the blockout stage
    improves the final art pass and allows for more collaboration between departments.
  prefs: []
  type: TYPE_NORMAL
- en: Before 3D artists can touch a map, our Art Lead and Creative Director work very
    high level with the concept artists to iterate on finding an iconic look for our
    maps using a series of blue-sky concepts. At this stage there's a lot of back
    and forth between the artist and project leadership to make sure the map follows
    the VALORANT narrative, is marked by visual variety, and most importantly, is
    something the team is really excited to be working on.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After a high-level direction has been locked down, concept artists begin to
    tackle specific locations and call-outs on the map based on the greybox layout.
    At this stage, the concept artists try to get as much coverage on the map before
    the 3D artists jump in and begin modeling the basic shapes of the architecture.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: <picture class="relative">![](../Images/fac367b7e1733e9aeaeed80a63aaf2a8.png)
  prefs: []
  type: TYPE_NORMAL
- en: graybox to "art blockout" to "art production" workflow of map Icebox for Valorant
    [(via PlayValorant.com)](https://playvalorant.com/en-us/news/dev/the-art-of-valorant-map-environments/)</picture>
  prefs: []
  type: TYPE_NORMAL
- en: We try to model and get the basic architectural shapes into the map before starting
    to unwrap and texture them. When we start to add colors on the meshes, we make
    sure that they aren't too dark, especially in interior spaces. The objective here
    is to maintain gameplay integrity by making sure that the environment doesn't
    impede with clarity, and that the characters are always clearly visible.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As far as texturing goes, we primarily use tiling textures and trim sheets on
    our buildings and large structures. These are created using a variety of programs
    such as Zbrush, Substance Designer, Substance Painter, and Photoshop. We do use
    custom textures on props when needed, such as the coffee machine in the kitchen,
    or the forklift near A-site.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[...] To help with visual noise, we make sure that our materials are similar
    in value and there isn''t too much contrast or darkness. We can also improve clarity
    by using lights to illuminate dark areas, or to spotlight spaces where you would
    want the most visibility possible, such as a Spike plant site or a commonly peeked
    corner.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: -- from ["The Art of Valorant Map Environments"](https://playvalorant.com/en-us/news/dev/the-art-of-valorant-map-environments/)
    by Lydia Zanotti
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: <picture class="relative">![](../Images/ea1261f9d733ff1c451fae49f541e1ec.png)
  prefs: []
  type: TYPE_NORMAL
- en: progression of "Kitchen" area in "Icebox" from blockout to art blockout; the
    hallway becomes a room! [(via PlayValorant.com)](https://playvalorant.com/en-us/news/dev/the-art-of-valorant-map-environments/)</picture>
  prefs: []
  type: TYPE_NORMAL
- en: To review...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Environment art** is about decorating and refining the visuals of a level.'
  prefs: []
  type: TYPE_NORMAL
- en: Industrial artists tend to do a lot of planning in the form of **concept art**,
    **paintovers**, and **model sheets**. Based on those plans, they generate an **asset
    list** so they can figure out how much work they have to do.
  prefs: []
  type: TYPE_NORMAL
- en: Common environment **art assets** include **world textures**, **modular kits**,
    **hero props**, and general **set dressing** props like foliage and clutter.
  prefs: []
  type: TYPE_NORMAL
- en: 'When making assets, artists should consider **readability**: how an object''s
    visual appearance suggests affordance (functionality and usefulness). To improve
    readability, **cluster** details together in groups, pay attention to **color
    and value**, and make sure **materials** read clearly.'
  prefs: []
  type: TYPE_NORMAL
- en: We argue strongly **against** [**shape and color psychology**](/process/env-art/psychology).
  prefs: []
  type: TYPE_NORMAL
- en: '**How to art pass**:'
  prefs: []
  type: TYPE_NORMAL
- en: focus on swapping-in big important common core objects / shapes first
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: do not try to finish each asset 100% one-by-one, instead it's better to **work
    iteratively:** get multiple objects to 50%, then step back and evaluate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
