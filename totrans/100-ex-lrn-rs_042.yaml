- en: Modelling A Ticket, pt. 2
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模拟票务，第2部分
- en: 原文：[https://rust-exercises.com/100-exercises/05_ticket_v2/00_intro.html](https://rust-exercises.com/100-exercises/05_ticket_v2/00_intro.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://rust-exercises.com/100-exercises/05_ticket_v2/00_intro.html](https://rust-exercises.com/100-exercises/05_ticket_v2/00_intro.html)
- en: The `Ticket` struct we worked on in the previous chapters is a good start, but
    it still screams "I'm a beginner Rustacean!".
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在前几章中我们工作的`Ticket`结构体是一个良好的起点，但它仍然在呼喊“我是一个初学的Rustacean！”。
- en: 'We''ll use this chapter to refine our Rust domain modelling skills. We''ll
    need to introduce a few more concepts along the way:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将利用本章来提升我们的Rust领域建模技能。在过程中，我们需要引入一些更多概念：
- en: '`enum`s, one of Rust''s most powerful features for data modeling'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`enum`s，Rust在数据建模中最强大的功能之一'
- en: The `Option` type, to model nullable values
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Option` 类型，用于建模可空值'
- en: The `Result` type, to model recoverable errors
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Result` 类型，用于建模可恢复的错误'
- en: The `Debug` and `Display` traits, for printing
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Debug` 和 `Display` 特性，用于打印'
- en: The `Error` trait, to mark error types
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Error` 特性，用于标记错误类型'
- en: The `TryFrom` and `TryInto` traits, for fallible conversions
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`TryFrom` 和 `TryInto` 特性，用于可错误转换'
- en: Rust's package system, explaining what's a library, what's a binary, how to
    use third-party crates
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Rust的包系统，解释什么是库，什么是二进制文件，如何使用第三方crates
