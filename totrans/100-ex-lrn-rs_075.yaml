- en: Intro
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: 原文：[https://rust-exercises.com/100-exercises/07_threads/00_intro.html](https://rust-exercises.com/100-exercises/07_threads/00_intro.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://rust-exercises.com/100-exercises/07_threads/00_intro.html](https://rust-exercises.com/100-exercises/07_threads/00_intro.html)'
- en: 'One of Rust''s big promises is *fearless concurrency*: making it easier to
    write safe, concurrent programs. We haven''t seen much of that yet. All the work
    we''ve done so far has been single-threaded. Time to change that!'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Rust的一个重大承诺是*无畏并发*：使编写安全、并发的程序更加容易。我们至今还没有看到很多这方面的内容。我们迄今为止所做的工作都是单线程的。是时候改变这一点了！
- en: In this chapter we'll make our ticket store multithreaded.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将使我们的票务存储多线程化。
- en: 'We''ll have the opportunity to touch most of Rust''s core concurrency features,
    including:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将有机会接触Rust的核心并发特性，包括：
- en: Threads, using the `std::thread` module
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线程，使用`std::thread`模块
- en: Message passing, using channels
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消息传递，使用通道
- en: Shared state, using `Arc`, `Mutex` and `RwLock`
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共享状态，使用`Arc`、`Mutex`和`RwLock`
- en: '`Send` and `Sync`, the traits that encode Rust''s concurrency guarantees'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Send`和`Sync`，这些特性编码了Rust的并发保证'
- en: We'll also discuss various design patterns for multithreaded systems and some
    of their trade-offs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将讨论多线程系统的各种设计模式及其权衡。
