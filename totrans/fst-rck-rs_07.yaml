- en: Boilerplate
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 样板代码
- en: 原文：[https://freddiehaddad.github.io/fast-track-to-rust/boilerplate.html](https://freddiehaddad.github.io/fast-track-to-rust/boilerplate.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://freddiehaddad.github.io/fast-track-to-rust/boilerplate.html](https://freddiehaddad.github.io/fast-track-to-rust/boilerplate.html)
- en: In the previous section, we used `cargo new` to create a Rust package, which
    is the most common way to create a package. Running this command generated some
    boilerplate code. When we used `cargo run`, a `target` directory was created and
    the Rust compiler `rustc` was invoked, generating compiler-related files and an
    executable binary within the `target` directory.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一节中，我们使用 `cargo new` 创建了一个 Rust 包，这是创建包最常见的方式。运行此命令生成了一些样板代码。当我们使用 `cargo
    run` 时，会创建一个 `target` 目录，并调用 Rust 编译器 `rustc`，在 `target` 目录内生成编译器相关文件和一个可执行二进制文件。
- en: Let's clean everything up with `cargo clean` and return to the boilerplate.
    The `cargo clean` command removes the target directory where all the generated
    code resides. After running `cargo clean`, we're left with the boilerplate.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `cargo clean` 清理一切，并返回到样板代码。`cargo clean` 命令会删除所有生成代码所在的目标目录。运行 `cargo clean`
    后，我们将只剩下样板代码。
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: For now, we'll focus on `main.rs` and discuss `Cargo.lock` and `Cargo.toml`
    later.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我们将专注于 `main.rs`，稍后讨论 `Cargo.lock` 和 `Cargo.toml`。
- en: '[`main.rs`](#mainrs)'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[main.rs](#mainrs)'
- en: '`main.rs` is a Rust source file that gets created as part of a package. It
    includes a function named `main` that serves as the program entry point.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '`main.rs` 是一个 Rust 源文件，它是作为包的一部分创建的。它包含一个名为 `main` 的函数，该函数作为程序的入口点。'
- en: 'The contents of `main.rs`:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '`main.rs` 的内容：'
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Some of the syntax should look familiar:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一些语法可能看起来很熟悉：
- en: Blocks of code are surrounded by curly braces `{}`.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码块由花括号 `{}` 包围。
- en: Statements end with a semicolon `;`.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语句以分号 `;` 结尾。
- en: Function parameters are enclosed in parentheses `()`.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数参数用括号 `()` 括起来。
- en: String literals are enclosed in double quotes `""`.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串字面量用双引号 `""` 括起来。
- en: 'What may not be familiar:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 可能不熟悉的内容：
- en: '`fn` is the keyword used to declare a function.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`fn` 是用于声明函数的关键字。'
- en: '`println!` is actually a macro, denoted by the `!` suffix.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`println!` 实际上是一个宏，由 `!` 后缀表示。'
- en: '[Summary](#summary)'
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[摘要](#summary)'
- en: 'In this section, we:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们：
- en: Explored the boilerplate code generated by `cargo new`.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索了 `cargo new` 生成的样板代码。
- en: Reviewed some basic Rust syntax.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查了一些基本的 Rust 语法。
- en: '[Next](#next)'
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[下一节](#next)'
- en: Let's dive into building our rustle program. We'll start by setting up the basic
    structure and then gradually add more functionality.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入构建我们的 rustle 程序。我们将从设置基本结构开始，然后逐渐添加更多功能。
