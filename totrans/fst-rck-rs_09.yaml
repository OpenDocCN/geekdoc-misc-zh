  type: TYPE_NORMAL
  zh: '[类型推断](#type-inference)'
- en: Since `y` is passed as an argument to the `print_value` function, which requires
    a signed 32-bit integer, the compiler infers its type. Therefore, the explicit
    type declaration for `x` can be omitted.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于`y`作为参数传递给需要32位有符号整数的`print_value`函数，编译器推断出其类型。因此，可以省略`x`的显式类型声明。
