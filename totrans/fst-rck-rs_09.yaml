- en: Rust is a statically typed language, meaning that all variables have a type,
    and this type must be known at compile time. The `let` keyword is used to declare
    variables, or more precisely, for variable binding.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Rust是一种静态类型语言，这意味着所有变量都有类型，并且这种类型必须在编译时已知。`let`关键字用于声明变量，或者更准确地说，用于变量绑定。
