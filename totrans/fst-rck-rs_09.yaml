- en: '[Rustle Variables](#rustle-variables)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To begin with our rustle program, we'll avoid handling user input via command
    line arguments for now. Instead, we'll hard code some strings and perform some
    simple *rustling*. Let's use the famous poem *My Shadow* by the poet Robert Louis
    Stevenson as our input.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: The next step is to search the poem for occurrences of the pattern and print
    the results. To achieve this, we'll need to learn a bit about control flow.
  prefs: []
