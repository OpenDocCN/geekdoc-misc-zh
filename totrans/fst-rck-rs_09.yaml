- en: To begin with our rustle program, we'll avoid handling user input via command
    line arguments for now. Instead, we'll hard code some strings and perform some
    simple *rustling*. Let's use the famous poem *My Shadow* by the poet Robert Louis
    Stevenson as our input.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始我们的rustle程序，我们目前将避免通过命令行参数处理用户输入。相反，我们将硬编码一些字符串并执行一些简单的*rustling*。让我们使用诗人罗伯特·路易斯·斯蒂文森的著名诗作《我的影子》作为我们的输入。
- en: '[PRE2]'
  id: totrans-10
