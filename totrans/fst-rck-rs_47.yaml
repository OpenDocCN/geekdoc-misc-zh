  zh: 本书中的内容是作者自己的话。然而，其中一些内容在Copilot的帮助下得到了改进，以提高清晰度并保持全书一致的写作风格。
- en: If you find that anything appears to be copied from another source without proper
    accreditation, please start a [discussion on GitHub](https://github.com/freddiehaddad/fast-track-to-rust/discussions).
  id: totrans-16
