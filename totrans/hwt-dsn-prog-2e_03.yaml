  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: 'In response, DrRacket displays: 1  4  9  16  25, which are the numbers from
    the table. Now determine the missing entry.What all this means for you is that
    functions provide a rather economic way of computing lots of interesting values
    with a single expression. Indeed, programs are functions; and once you understand
    functions well, you know almost everything there is to know about programming.
    Given their importance, letâ€™s recap what we know about functions so far:'
  prefs: []
  type: TYPE_NORMAL
- en: First,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ([define](http://docs.racket-lang.org/htdp-langs/beginner.html#%28form._%28%28lib._lang%2Fhtdp-beginner..rkt%29._define%29%29)  (FunctionName  InputName)  BodyExpression)
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'is a function definition. You recognize it as such because it starts with the
    â€œ[define](http://docs.racket-lang.org/htdp-langs/beginner.html#%28form._%28%28lib._lang%2Fhtdp-beginner..rkt%29._define%29%29)â€
    keyword. It essentially consists of three pieces: two names and an expression.
    The first name is the name of the function; you need it to apply the function
    as often as you wish. The second nameâ€”<wbr>called a parameterâ€”<wbr>represents
    the input of the function, which is unknown until you apply the function. The
    expression, dubbed body, computes the output of the function for a specific input.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Second,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (FunctionName  ArgumentExpression)
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
- en: is a function application. The first part tells DrRacket which function you
    wish to use. The second part is the input to which you want to apply the function.
    If you were reading a Windows or a Mac manual, it might tell you that this expression
    â€œlaunchesâ€ the â€œapplicationâ€ called FunctionName and that it is going to process
    ArgumentExpression as the input. Like all expressions, the latter is possibly
    a plain piece of data or a deeply nested expression.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Functions can input more than numbers, and they can output all kinds of data,
    too. Our next task is to create a function that simulates the second tableâ€”<wbr>the
    one with images of a colored dotâ€”<wbr>just like the first function simulated the
    numeric table. Since the creation of images from expressions isnâ€™t something you
    know from high school, letâ€™s start simply. Do you remember [empty-scene](http://docs.racket-lang.org/teachpack/2htdpimage.html#%28def._%28%28lib._2htdp%2Fimage..rkt%29._empty-scene%29%29)?
    We quickly mentioned it at the end of the previous section. When you type it into
    the interactions area, like that:'
  prefs: []
  type: TYPE_NORMAL
- en: '| > ([empty-scene](http://docs.racket-lang.org/teachpack/2htdpimage.html#%28def._%28%28lib._2htdp%2Fimage..rkt%29._empty-scene%29%29)Â 100Â 60)
    |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| ![image](../Images/3adf8ff1004486241d764ad8d18c6074.png) |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: 'DrRacket produces an empty rectangle, also called a scene. You can add images
    to a scene with [place-image](http://docs.racket-lang.org/teachpack/2htdpimage.html#%28def._%28%28lib._2htdp%2Fimage..rkt%29._place-image%29%29):'
  prefs: []
  type: TYPE_NORMAL
- en: '| > ([place-image](http://docs.racket-lang.org/teachpack/2htdpimage.html#%28def._%28%28lib._2htdp%2Fimage..rkt%29._place-image%29%29)Â ![image](../Images/f63d2d9544f9b6fbc078749642a3233b.png)Â 50Â 23Â ([empty-scene](http://docs.racket-lang.org/teachpack/2htdpimage.html#%28def._%28%28lib._2htdp%2Fimage..rkt%29._empty-scene%29%29)Â 100Â 60))
    |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| ![image](../Images/16b4b70974b76d51880eea991436e3bf.png) |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: 'Think of the rocket as an object that is like the dot in the above table from
    your mathematics class. The difference is that a rocket is interesting.Next, you
    should make the rocket descend, just like the dot in the above table. From the
    preceding section, you know how to achieve this effect by increasing the y-coordinate
    that is supplied to [place-image](http://docs.racket-lang.org/teachpack/2htdpimage.html#%28def._%28%28lib._2htdp%2Fimage..rkt%29._place-image%29%29):'
  prefs: []
  type: TYPE_NORMAL
- en: '| > ([place-image](http://docs.racket-lang.org/teachpack/2htdpimage.html#%28def._%28%28lib._2htdp%2Fimage..rkt%29._place-image%29%29)Â ![image](../Images/cb743f6c5829c1ed6f748c068fa9aab3.png)Â 50Â 20Â ([empty-scene](http://docs.racket-lang.org/teachpack/2htdpimage.html#%28def._%28%28lib._2htdp%2Fimage..rkt%29._empty-scene%29%29)Â 100Â 60))
    |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| ![image](../Images/f01798015472173d7d6418d076711b39.png) |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| > ([place-image](http://docs.racket-lang.org/teachpack/2htdpimage.html#%28def._%28%28lib._2htdp%2Fimage..rkt%29._place-image%29%29)Â ![image](../Images/601c55dcbaa771e4aa0b2f7da3f28434.png)Â 50Â 30Â ([empty-scene](http://docs.racket-lang.org/teachpack/2htdpimage.html#%28def._%28%28lib._2htdp%2Fimage..rkt%29._empty-scene%29%29)Â 100Â 60))
    |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| ![image](../Images/7ec3e73e9de17e555aef3cdfb84f8f46.png) |'
  prefs:
  - PREF_BQ
  type: TYPE_TB
- en: '| > ([place-image](http://docs.racket-lang.org/teachpack/2htdpimage.html#%28def._%28%28lib._2htdp%2Fimage..rkt%29._place-image%29%29)Â ![image](../Images/1a5a4dc491d51c334ed82606e8fc0358.png)Â 50Â 40Â ([empty-scene](http://docs.racket-lang.org/teachpack/2htdpimage.html#%28def._%28%28lib._2htdp%2Fimage..rkt%29._empty-scene%29%29)Â 100Â 60))
    |'
  prefs:
