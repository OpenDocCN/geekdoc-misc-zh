- en: When you look at the â€œprogrammingâ€ bookshelves in a random bookstore, you will
    see loads of books that promise to turn you into a programmer on the spot. Now
    that you have worked your way through some first examples, however, you probably
    realize that this cannot possibly happen.
  prefs: []
  type: TYPE_NORMAL
- en: Acquiring the mechanical skills of programmingâ€”<wbr>learning to write expressions
    that the computer understands, getting to know which functions and teachpacks
    are available, and similar activitiesâ€”<wbr>isnâ€™t helping you all that much with
    real programming. If it were, you could equally well learn a foreign language
    by memorizing a thousand words from the dictionary and a few rules from a grammar
    book.
  prefs: []
  type: TYPE_NORMAL
- en: Good programming is far more than the mechanics of acquiring a language. Most
    importantly, it is about keeping in mind that programmers create programs for
    other people to read them in the future. A good program reflects the problem statements
    and its important concepts. It comes with a concise self-description. Examples
    illustrate this description and relate it back to the problem. The examples make
    sure that the future reader knows why and how your code works. In short, good
    programming is about solving problems systematically and conveying the system
    within the code. Best of all, this approach to programming actually makes programming
    accessible to everyoneâ€”<wbr>so it serves two masters at once.
  prefs: []
  type: TYPE_NORMAL
- en: The rest of this book is all about these things; very little of the bookâ€™s content
    is actually about the mechanics of DrRacket, BSL, or teachpacks. The book shows
    you how good programmers think about problems. And, you will even learn that this
    way of solving problems applies to other situations in life, such as the work
    of doctors, journalists, lawyers, and engineers.
  prefs: []
  type: TYPE_NORMAL
- en: Oh, and by the way, the rest of the book uses a tone that is more appropriate
    for a serious text than this Prologue. Enjoy!
  prefs: []
  type: TYPE_NORMAL
- en: 'Note on What This Book Is Not About Introductory books on programming tend
    to contain lots of material about the authorsâ€™ favorite application discipline:
    puzzles, mathematics, physics, music, and so on. Such material is natural because
    programming is obviously useful in all these areas, but it also distracts from
    the essential elements of programming. Hence, we have made every attempt to minimize
    the use of knowledge from other areas so that we can focus on what computer science
    can teach you about computational problem solving.'
  prefs: []
  type: TYPE_NORMAL
