  - PREF_BQ
  type: TYPE_TB
- en: All thatâ€™s needed now is to produce lots of these scenes easily and to display
    all of them in rapid order.
  prefs: []
  type: TYPE_NORMAL
- en: '| ([define](http://docs.racket-lang.org/htdp-langs/beginner.html#%28form._%28%28lib._lang%2Fhtdp-beginner..rkt%29._define%29%29)Â (picture-of-rocketÂ height)
    |'
  prefs:
  - PREF_BQ
