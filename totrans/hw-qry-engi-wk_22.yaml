  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步资源
- en: 原文：[https://howqueryengineswork.com/18-further-resources.html](https://howqueryengineswork.com/18-further-resources.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://howqueryengineswork.com/18-further-resources.html](https://howqueryengineswork.com/18-further-resources.html)
- en: I hope that you found this book useful and that you now have a better understanding
    of the internals of query engines. If there are topics that you feel haven’t been
    covered adequately, or at all, I would love to hear about it so I can consider
    adding additional content in a future revision of this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望您觉得这本书有用，并且现在对查询引擎的内部结构有了更好的理解。如果您觉得某些主题没有得到充分或完全的覆盖，我很乐意听到您的意见，这样我可以在本书的将来修订版中考虑添加更多内容。
- en: Feedback can be posted on the public forum on the [Leanpub site](https://community.leanpub.com/t/feedback/2160),
    or you can message me directly via twitter at [@andygrove_io](https://twitter.com/andygrove_io).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在[Leanpub网站上的公共论坛](https://community.leanpub.com/t/feedback/2160)上发布反馈，或者您可以直接通过twitter在[@andygrove_io](https://twitter.com/andygrove_io)上给我发消息。
- en: '[Open-Source Projects](#open-source-projects)'
  id: totrans-4
  prefs:
