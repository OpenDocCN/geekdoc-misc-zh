  type: TYPE_NORMAL
  zh: 致谢
- en: 原文：[https://howqueryengineswork.com/00-acknowledgments.html](https://howqueryengineswork.com/00-acknowledgments.html)
  id: totrans-1
  prefs:
  - PREF_BQ
