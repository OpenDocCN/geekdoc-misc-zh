- en: Hover the mouse over the code block and click the arrow button to run the code.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将鼠标悬停在代码块上并点击箭头按钮以运行代码。
- en: Modify the `"Welcome to Fast Track to Rust!"` string and re-run the code.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改字符串 `"Welcome to Fast Track to Rust!"` 并重新运行代码。
- en: Revert your changes by hovering your mouse over the code block and clicking
    the *Undo changes* button.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过将鼠标悬停在代码块上并点击 *撤销更改* 按钮来撤销您的更改。
