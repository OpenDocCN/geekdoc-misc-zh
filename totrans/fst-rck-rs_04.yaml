  zh: 在 [playground](https://play.rust-lang.org/?version=stable&mode=debug&edition=2021&code=fn+main%28%29+%7B%0A++++println%21%28%22Welcome+to+Fast+Track+to+Rust%21%22%29%3B%0A%7D)
