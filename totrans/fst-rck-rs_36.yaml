- en: Creating Modules
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://freddiehaddad.github.io/fast-track-to-rust/creating_modules.html](https://freddiehaddad.github.io/fast-track-to-rust/creating_modules.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the previous section, we defined an `enum` and `struct`. However, we didn't
    actually create a module! In this section, we will. Before diving into the details,
    the Rust documentation provides a [Module Cheat Sheet](https://doc.rust-lang.org/book/ch07-02-defining-modules-to-control-scope-and-privacy.html#modules-cheat-sheet)
    which will be a handy reference on your Rust journey.
  prefs: []
  type: TYPE_NORMAL
- en: Since we're building our module to work in this online book, we'll deviate slightly
    from standard practice. Typically, modules are created in separate files. For
    instance, our `Interval` would be placed in a new file called `interval.rs`.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Document generation
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As we develop our `interval` module, it's a great opportunity to learn about
    [`rustdoc`](https://doc.rust-lang.org/rustdoc/index.html) and documentation generation.
    The `interval` module will be annotated to enable documentation generation. If
    you're building the code locally, the simplest way to generate and view documentation
    is by using `cargo doc --open`.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Let's get started!
  prefs: []
  type: TYPE_NORMAL
