- en: '****[](#warpath-for-team-fortress-classic-valve-by-robin-walker-et-al)********"Warpath"
    for Team Fortress Classic (Valve), by Robin Walker et al****'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '****In the class-based multiplayer shooter Team Fortress Classic (1999), "Warpath"
    was a control point ("CP") map designed collaboratively by Robin Walker and his
    team at Valve. TFC''s CP game mode was similar to the modern CP modes in Team
    Fortress 2 or Overwatch, where two teams compete to capture all the control points
    along a central lane.****'
  prefs: []
  type: TYPE_NORMAL
- en: '****[Flow](/process/layout/flow): one central lane with side paths, 5 control
    points total with dynamic spawn rooms****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Balance](/process/combat/balance): symmetrical map, all 9 classes must
    be viable, attack / defense viable at each CP****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Typology](/process/layout/typology): beaded necklace, a long coiled corridor
    dotted with arenas for each CP****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****<picture class="relative">![](../Images/3056e6c0ddb21ed838ff96767552e04d.png)'
  prefs: []
  type: TYPE_NORMAL
- en: compare the original plan vs the final level layout; image of "Warpath" from
    Team Fortress Classic</picture>****
  prefs: []
  type: TYPE_NORMAL
- en: '****In the Half-Life 2 artbook "Raising The Bar", Walker details their process
    and how drawing layouts factor into their collaborative multiplayer level design
    workflow:****'
  prefs: []
  type: TYPE_NORMAL
- en: '*****"After the initial design discussions, maps were sketched out by the design
    group, and then built by the level designers. Once the initial version was complete,
    regular playtesting began. Many changes were made throughout the playtesting cycle,*
    ***often resulting in drastic changes to original plans for the map.*** *[...]
    [Warpath] was the first TF map in which teams respawned in different locations
    based upon which control zones their team controlled, and this led to a long test
    cycle where respawn points were moved many times."* -- Robin Walker, from "Half-Life
    2: Raising The Bar", pg. 48 (emphasis ours)****'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '****In the drawing above, note the numbered control points and labeled call
    outs. Each control point area is like a mini arena / parti, with specific landmark
    labels: sniper ledge, tunnel, stone arch, barracks, etc. **Name and theme map
    areas from the beginning.** Labels also highlight the most important parts key
    to the map''s experience goals.****'
  prefs: []
  type: TYPE_NORMAL
- en: '****Also note the drawing only shows half of the map, where the mirrored symmetry
    splits at the central bridge. Because they already decided the map layout would
    be symmetrical, drawing the entire map was unnecessary. **Thus, design constraints
    affect how you draw your layout.******'
  prefs: []
  type: TYPE_NORMAL
- en: '****<picture class="relative">![](../Images/fc7c45c34a728f7e1c91a5bb05ba75cd.png)'
  prefs: []
  type: TYPE_NORMAL
- en: the central bridge arena, facing south from the Blue team's sniper ledge; "Warpath"
    from Team Fortress Classic</picture>****
  prefs: []
  type: TYPE_NORMAL
- en: '****Against layouts?****'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '****While layouts may seem vital for level design, many level designers do
    not draw layouts, and often jump from pre-production to blockout. Some arguments
    against making layout drawings:****'
  prefs: []
  type: TYPE_NORMAL
- en: '****You can''t playtest a layout drawing.****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****Drawings are visual documentation that quickly become obsolete and out
    of date.****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****Real world architects do layouts because they have to; we shouldn''t copy
    them mindlessly.****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****3D game movement relies more on intuition rather than calculation.****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****For the influential 3D platformer game Super Mario 64 (1996), Miyamoto''s
    team made only minimal concept art / layout sketches to plan major pacing beats:****'
  prefs: []
  type: TYPE_NORMAL
- en: '****[](#when-you-created-the-level-maps-did-you-draw-out-models-blueprints-beforehand)*********...
    When you created the level maps, did you draw out models/blueprints beforehand?*****'
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*******Miyamoto:*** *Actually, no, not at all. There would only be some concept
    art sketches, and brief notes/memos. For example, I‚Äôd talk with course director
    Yoichi Yamada about an idea for a level, then he‚Äôd make some quick sketches of
    it. Yamada isn‚Äôt an artist, but he draws weird stuff. (laughs) Then we‚Äôd look
    over those and talk more (‚Äúoh, there should be a snowman here!‚Äù), and those key
    elements of the level would be written down. Yamada and the other level designers
    then would refer back to those notes while designing the levels with our software
    development tools.*****'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '****-- interview from the Super Mario 64 Strategy Guide (via [shmuplations.com](https://shmuplations.com/mario64/))****'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '****<picture class="relative">![](../Images/c01c664e61d0228f567a72834eafda37.png)'
  prefs: []
  type: TYPE_NORMAL
- en: scan of a magazine spread featuring a clay diorama of Super Mario 64's ["Bob-omb
    Battlefield"](https://www.mariowiki.com/Bob-omb_Battlefield) level; does it feel
    pre-planned? because it wasn't!... from "Super Mario 64 Complete Clear Guide Book"
    (via [shmuplations.com](https://shmuplations.com/mario64/))</picture>****
  prefs: []
  type: TYPE_NORMAL
- en: '****[](#against-against-layouts)********Against against-layouts?****'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '****You could also argue Miyamoto''s methods are less applicable to other genres,
    situations, or teams. They were a dozen veteran pro developers who knew and trusted
    each other, of course they could improvise small low poly single player levels
    with no planning.****'
  prefs: []
  type: TYPE_NORMAL
- en: '****To review...****'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '****A **layout drawing** (or a "layout") is an initial visual plan of the level''s
    structure and key pacing beats. You should expect your final level to diverge
    significantly.****'
  prefs: []
  type: TYPE_NORMAL
- en: '****Start with a basic [**pre-production plan**](/process/preproduction), define
    desired [experience goals](/process/preproduction#experience-goals) and [pacing](/process/preproduction/pacing).****'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '****Sketch and label [**partis**](/process/layout/parti)**,** simple thumbnail
    sketches of core shapes.****'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '****Arrange the space with **bubble diagrams**, sketches that emphasize overall
    proportion and relation.****'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '****Draw a **floor plan**, a top-down drawing with walls and floors**.******'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '****Start with big simple shapes, omit details. Use multiple line weights and
    shade floor areas.****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '****For rooms with multiple floors, draw an isometric view, with attention
    to the floor planes.****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '****For important or complex set piece rooms, maybe sketch a perspective view
    and label it.****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '******Markup** the plan with player flow and gameplay notes. Help others imagine
    the experience, especially if you are collaborating with others.****'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '****Name and label areas. Think of each chunk of the level as its own parti.****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '****That said, **many level designers don''t make layout drawings**. Try it,
    and keep doing it if it helps you think, or if it helps your team communicate.
    However, don''t feel obligated.****'
  prefs: []
  type: TYPE_NORMAL
