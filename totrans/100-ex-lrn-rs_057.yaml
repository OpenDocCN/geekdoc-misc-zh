- en: When it comes to domain modelling, the devil is in the details.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到领域建模时，魔鬼藏在细节中。
- en: Rust offers a wide range of tools to help you represent the constraints of your
    domain directly in the type system, but it takes some practice to get it right
    and write code that looks idiomatic.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Rust 提供了广泛的工具来帮助您直接在类型系统中表示您领域的约束，但这需要一些练习才能做到正确，并编写出符合习惯的代码。
- en: Let's close the chapter with one final refinement of our `Ticket` model.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以对 `Ticket` 模型的最后一次精炼来结束这一章。
- en: We'll introduce a new type for each of the fields in `Ticket` to encapsulate
    the respective constraints.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将为 `Ticket` 中的每个字段引入一个新的类型，以封装相应的约束。
- en: 'Every time someone accesses a `Ticket` field, they''ll get back a value that''s
    guaranteed to be valid—i.e. a `TicketTitle` instead of a `String`. They won''t
    have to worry about the title being empty elsewhere in the code: as long as they
    have a `TicketTitle`, they know it''s valid **by construction**.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每次有人访问 `Ticket` 字段时，他们都会得到一个保证有效的值——即 `TicketTitle` 而不是 `String`。他们不必担心标题在代码的其他地方为空：只要他们有一个
    `TicketTitle`，他们就知道它是通过构造有效 **的**。
- en: This is just an example of how you can use Rust's type system to make your code
    safer and more expressive.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个例子，展示了您如何使用 Rust 的类型系统来使您的代码更安全、更具表现力。
