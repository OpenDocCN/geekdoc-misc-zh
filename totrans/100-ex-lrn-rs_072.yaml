- en: Mutable indexing
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可变索引
- en: 原文：[https://rust-exercises.com/100-exercises/06_ticket_management/14_index_mut.html](https://rust-exercises.com/100-exercises/06_ticket_management/14_index_mut.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://rust-exercises.com/100-exercises/06_ticket_management/14_index_mut.html](https://rust-exercises.com/100-exercises/06_ticket_management/14_index_mut.html)
- en: '`Index` allows read-only access. It doesn''t let you mutate the value you retrieved.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`Index`允许只读访问。它不允许你修改你检索到的值。'
- en: '[`IndexMut`](#indexmut)'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`IndexMut`（[IndexMut](#indexmut)）'
- en: If you want to allow mutability, you need to implement the `IndexMut` trait.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想允许可变性，你需要实现`IndexMut`特质。
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '`IndexMut` can only be implemented if the type already implements `Index`,
    since it unlocks an *additional* capability.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只有当类型已经实现了`Index`时，才能实现`IndexMut`，因为它解锁了*额外*的能力。
