- en: It's time to start adding some functionality to our rustle program. In the next
    few sections, we'll cover topics such as variables and mutability, iterators,
    optional values, and closures. These topics are quite extensive, and covering
    them in full detail is not the objective. Instead, we'll lay the foundation and
    share core fundamentals to help you gain enough understanding to leverage the
    documentation successfully. Using the provided links is highly recommended for
    full details and comprehension.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候开始为我们的 rustle 程序添加一些功能了。在接下来的几节中，我们将涵盖变量和可变性、迭代器、可选值和闭包等主题。这些主题相当广泛，全面覆盖它们不是目标。相反，我们将奠定基础并分享核心基础知识，以帮助你获得足够的理解，从而成功利用文档。强烈建议使用提供的链接以获取完整细节和理解。
- en: '[Rustle Features](#rustle-features)'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Rustle 功能](#rustle-features)'
- en: 'Rustle is a fairly large program with numerous features. In this course, we
    won''t be implementing all of them. Instead, we''ll concentrate on a subset of
    features (with slight variations in behavior) that will help you learn Rust. The
    features we''ll be implementing are:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Rustle 是一个功能相当丰富的程序。在本课程中，我们不会实现所有功能。相反，我们将专注于一组功能（在行为上略有变化），这将帮助你学习 Rust。我们将实现的功能包括：
- en: '| command line argument | description |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| 命令行参数 | 描述 |'
- en: '| --- | --- |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| `-n`, `--line-number` | Prefix each line of output with the 1-based line
    number within its input file. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| `-n`, `--line-number` | 在输出文件的每一行前加上基于 1 的行号。 |'
- en: '| `-A num`, `--after-context=num` | Print *num* lines of trailing context after
    matching lines. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| `-A num`, `--after-context=num` | 打印匹配行之后 *num* 行的上下文。 |'
- en: '| `-B num`, `--before-context=num` | Print *num* lines of leading context before
    matching lines. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| `-B num`, `--before-context=num` | 在匹配行之前打印 *num* 行的上下文。 |'
- en: '[Printing Line Numbers](#printing-line-numbers)'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[打印行号](#printing-line-numbers)'
- en: The first feature we're going to add to our rustle program is the ability to
    print the line number of any lines that match our pattern. Coming from a language
    like C/C++, you may be inclined to handle this with a variable that we increment
    with each loop iteration. While this would work, it introduces some of the issues
    that plague languages like C and C++ (e.g., out-of-bounds indexing, integer overflow,
    and more). We'll demonstrate this and follow it up with a more idiomatic approach.
    Let's get going!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将要添加到 rustle 程序中的第一个功能是打印匹配我们模式的任何行的行号。如果你来自像 C/C++ 这样的语言，你可能倾向于使用一个变量来处理这个问题，并在每次循环迭代中递增它。虽然这可以工作，但它引入了像
    C 和 C++ 这样的语言中存在的问题（例如，越界索引、整数溢出等）。我们将演示这一点，并随后介绍一种更符合习惯的方法。让我们开始吧！
