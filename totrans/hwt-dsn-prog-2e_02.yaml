- en: 'Each step of the design process comes with pointed questions, which are introduced
    across the six parts of the book. For certain stepsâ€”<wbr>say, the creation of
    the functional examples or the templateâ€”<wbr>the questions may appeal to the data
    definition. The answers almost automatically create an intermediate product.Instructors
    The most important questions are those for steps 4 and 5\. Ask students to write
    down these questions in their own words on the back of their index card. This
    scaffolding pays off when it comes time to take the one creative step in the process:
    the completion of the function definition. And even then, help is available in
    almost all cases.'
