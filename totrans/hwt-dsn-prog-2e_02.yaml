- en: Many people we encounter tell us they wish they knew how to code and then ask
    which programming language they should learn. Given the press that some programming
    languages get, this question is not surprising. But it is also wholly inappropriate.Instructors
    For courses not aimed at beginners, it may be possible to use an off-the-shelf
    language with the design recipes. Learning to program in a currently fashionable
    programming language often sets up students for eventual failure. Fashion in this
    world is extremely short lived. A typical â€œquick programming in Xâ€ book or course
    fails to teach principles that transfer to the next fashion language. Worse, the
    language itself often distracts from the acquisition of transferable skills, at
    the level of both expressing solutions and dealing with programming mistakes.
