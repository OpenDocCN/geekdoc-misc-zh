    and contributed improvements in various ways. In addition, numerous attendees
    of our TeachScheme! workshops used early drafts in their classrooms. Many sent
    in comments and suggestions. As representative of these we mention the following
    active contributors: Ms. Barbara Adler, Dr. Stephen Bloch, Ms. Karen Buras, Mr.
    Jack Clay, Dr. Richard Clemens, Mr. Kyle Gillette, Mr. Marvin Hernandez, Mr. Michael
    Hunt, Ms. Karen North, Mr. Jamie Raymond, and Mr. Robert Reid. Christopher Felleisen
    patiently worked through the first few parts of the book with his father and provided
    direct insight into the views of a young student. Hrvoje Blazevic (sailing, at
    the time, as Master of the LPG/C Harriette), Joe Zachary (University of Utah),
    and Daniel P. Friedman (Indiana University) discovered numerous typos in the first
    printing, which we have now fixed. Thank you to everyone.'
