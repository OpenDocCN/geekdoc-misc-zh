- en: This book introduces iterative refinement in two different ways. Since designing
    via refinement becomes useful even when the design of programs becomes complex,
    the book introduces the technique explicitly in the fourth part, once the problems
    acquire a certain degree of difficulty. Furthermore, we use iterative refinement
    to state increasingly complex variants of the same problem over the course of
    the first three parts of the book. That is, we pick a core problem, deal with
    it in one chapter, and then pose a similar problem in a subsequent chapterâ€”<wbr>with
    details matching the newly introduced concepts.
