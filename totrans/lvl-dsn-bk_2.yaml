- en: A game **mechanic** is any activity, system, or tactic repeated in your game,
    basically any action a player routinely performs or uses. **Core mechanics** are
    the most basic frequent and fundamental actions / systems of a game, while less
    frequent activities can be called *secondary mechanics.*
